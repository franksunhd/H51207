<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style media="screen">
    .box{
      width: 400px;
      overflow: hidden;
    }

    .left {
      float: left;
    }

    .right {
      float: right;
    }

    .clear::after,
    .clear::before {
      content: "";
      clear: both;
      display: block;
    }
  </style>
</head>
<body>
  <div class="box clear">
    <div class="left">left</div>
    <div class="right">right</div>
    <div class="center">center</div>
  </div>
</body>
</html>
