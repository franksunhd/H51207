<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas基础</title>
	<style media="screen">
		canvas {
			border:2px solid #f00;
			display: block;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="600" height="600">
		您的浏览器不支持canvas,太low了,赶快升级吧!
	</canvas>
	<script src="./js/jquery.min.js" charset="utf-8"></script>
	<script type="text/javascript">
		/* canvas 是什么?是一个非常炫酷的功能,它能很简洁的进行2D绘图,还可以进行游戏的开发.
			注意: 低版本的 IE 不支持,

		   	怎么用?
			1. <canvas></canvas>
				1.1 如果浏览器不支持,它就显示 canvas 的内容
				1.2 canvas要在标签内设置宽和高,也就是标签内自己的属性,默认宽 300 高 150,
					不能在 css或 js 里边设置宽和高,可以 canvas.width/canvas.height设置
				1.3 canvas是行元素
		 	2. JS绘图,喧染(2d)
				canvas 坐标遵循笛卡尔坐标系,原点在左上角
		*/
		var canvas = document.getElementById('canvas');
		// 设置2d画板
		var cxt = canvas.getContext("2d");

		/*
			画图过程:
			1.设置绘画路径
				1.1 准备画笔
				1.2 画笔移到起始点
				1.3 画笔经过的路径
			2.喧染
		 */

		// 绘制一条线段
		cxt.beginPath(); // 开始作画

		cxt.moveTo(100,100); // 设置开始坐标,参数皆为 number类型
		cxt.lineTo(500,400);

		cxt.lineWidth = 5; // 线条宽度
		cxt.strokeStyle = "blue";  // 线条颜色

		cxt.stroke();  // 描边
		cxt.closePath();

		// 绘制一个三角形
		cxt.beginPath();
		cxt.moveTo(300,100);
		cxt.lineTo(150,300);
		cxt.lineTo(450,300);
		cxt.lineTo(300,100);

		cxt.lineWidth = 2; // 线条宽度
		cxt.strokeStyle = "#ff0";  // 线条颜色

		cxt.stroke();  // 描边
		cxt.closePath();

		// 绘制矩形
		cxt.beginPath();
		cxt.rect(100,100,300,300);

		cxt.lineWidth  = 3;
		cxt.strokeStyle = "#333";

		// 注意: 先设置样式,再进行喧染
		cxt.stroke();
		cxt.closePath();

		cxt.beginPath()
		cxt.strokeRect(200,200,300,300);
		cxt.closePath();
	</script>
</body>
</html>
