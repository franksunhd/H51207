<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas基础</title>
	<style media="screen">
		#canvas {
			border: 2px solid red;
			display: block;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="600" height="600">
		您的浏览器不支持canvas,太low了,赶快升级吧!
	</canvas>
	<script type="text/javascript">
		var canvas = document.getElementById('canvas');
		// 设置2d画板
		var cxt = canvas.getContext("2d");

		// 写文字 (文本内容,起始位置 x, 起始位置 y, 最大宽度(可选))
		// cxt.font 设置文字属性
		// cxt.textAlign 设置水平对齐方式 start,end,left,center,right
		// cxt.textBaseline 设置垂直对齐方式 top,bottom.middle
		cxt.font = "bold 50px 'STKaiti'";
		cxt.textAlign = "center";
		cxt.textBaseline = "middle";
		cxt.strokeStyle = "#1E90FF";
		cxt.fillStyle = "#CD6600";

		cxt.strokeText("春色满园关不住",200,100);
		cxt.fillText("一枝红杏出墙来",200,200);
	</script>
</body>
</html>
