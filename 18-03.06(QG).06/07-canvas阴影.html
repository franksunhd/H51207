<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style media="screen">
		#canvas {
			border: 2px solid red;
			display: block;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="600" height="600">
		您的浏览器不支持canvas,太low了,赶快升级吧!
	</canvas>
	<script type="text/javascript">
		var canvas = document.getElementById('canvas');
		// 设置2d画板
		var cxt = canvas.getContext("2d");

		// 阴影
		// 1. cxt.shadowOffsetX
		// 阴影 x 轴的偏移量,向右为正,向左为负
		// 2. cxt.shadowOffsetY
		// 阴影 x 轴的偏移量,向下为正,向上为负
		// 3. cxt.shadowColor
		// 阴影的颜色
		// 4. cxt.shadowBlur
		// 阴影的模糊度
		cxt.shadowOffsetX = 30;
		cxt.shadowOffsetY = 30;
		cxt.shadowColor = "#0f0";
		cxt.shadowBlur = 10;

		cxt.arc(200,200,100,0,2 * Math.PI,false);
		cxt.fill();
	</script>
</body>
</html>
