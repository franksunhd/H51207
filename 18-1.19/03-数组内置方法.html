<!DOCTYPE html>
<html>
<head>
	<title>数组内置方法</title>
</head>
<body>
	<script type="text/javascript">
		// push 数组末尾入栈
		var arr1 = [1,2,3];
		arr1.push(4,5,6);
		console.log(arr1);
			
		// pop() 数组末尾出栈
		arr1.pop();
		console.log(arr1);

		// unshift() 数组开头添加
		arr1.unshift("http","www");
		console.log(arr1);

		// shift() 数组开头删除
		arr1.shift();
		console.log(arr1);

		// splice() 
		// 参数1:操作的初始位置 
		// 参数2:操作的结束位置
		// 参数3:
		
		// 删除元素
		var str = arr1.splice(1,2);
		console.log(arr1);
		// 返回删除的元素
		console.log(str); //1 2

		// 添加一个元素
		arr1.splice(1,0,"name");
		console.log(arr1);

		// 截取数组元素 不会影响原数组 slice(a,b)
		// 参数1:开始截取位置
		// 参数2:结束位置 [a,b) 左闭右开
		var sdf = arr1.slice(2,4);
		console.log(sdf);
		console.log(arr1);


	</script>
</body>
</html>
