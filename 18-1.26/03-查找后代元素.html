<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>查找后代元素</title>
</head>
<body>
	<div id="box">
		<p>p1</p>
		<p>p2</p>
		<div>
			<p>p3</p>
		</div>
	</div>

	<script type="text/javascript">
		var box = document.querySelector("#box");
        // 1.直接子元素集合
        // children属性,获取所有的子代元素
        // 不是标准写法,但是所有浏览器都支持
		console.log(box.children);

        box.children[0].style.backgroundColor = "red";
		box.children[2].children[0].style.backgroundColor = "blue";

        // 2.firstChild 选择的是第一个子节点,其中可包括文本节点
        // 所有浏览器都支持,标准浏览器下返回第一个节点(可以是文本节点或者注释节点)
        // IE 6,7,8下返回第一个 元素节点(不包括文本节点等)
		console.log(box.firstChild);  // 文本节点

        // 3.firstElementChild() 选择第一个元素子节点
        // 只有标准浏览器支持, IE 下的为 undefined
        // 返回的是第一个 元素节点
        box.firstElementChild.style.fontSize = "30px";
        console.log(box.firstElementChild);

        // 获取第一个子元素的兼容写法
		function firstEle(ele) {
			return ele.firstElementChild || ele.firstChild;
		}

		console.log(firstEle(box));

        // last:特点同上
        function lastEle(ele) {
			return ele.lastElementChild || ele.lastChild;
        }

		console.log(lastEle(box));
	</script>
</body>
</html>
