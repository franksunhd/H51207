<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素获取新增选择器</title>
</head>
<body>
	<div id="box">
		box
		<p>p1</p>
		<p>p2</p>
	</div>
	<script type="text/javascript">
        //
        var box = document.getElementById('box');
		console.log(box);

		// Js新增的选择器方法,只有标准浏览器支持
		// querySelector()
		// 参数 : 选择器
		// 返回 : 元素,及时有多个元素也只是返回第一个元素
		var box1 = document.querySelector("div#box");
		console.log(box1);

		box1.style.backgroundColor = "red";
        // 	querySelectorAll()
        // 参数 : 选择器
        // 返回 : 元素集合  [元素对象]
		var p1 = document.querySelectorAll("#box > p");
		console.log(p1);
		p1[0].style.fontSize = "30px";

        //
	</script>
</body>
</html>
