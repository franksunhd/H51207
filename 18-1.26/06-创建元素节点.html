<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创建元素节点</title>
	<style media="screen">
		.active{
			font-size: 30px;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<script type="text/javascript">
		var box = document.querySelector("#box");

        // 创建元素节点
		var ele = document.createElement("a");
		console.log(ele);

		// 创建文本节点
        var textNode = document.createTextNode("百度一下,你就知道!");
		console.log(textNode, typeof(textNode));
        // 设置文本
		// 1.
		ele.appendChild(textNode);  // 拼接文本节点
        // 2.
		ele.innerHTML = "百度一下,你就知道!";

        // 把节点添加到文档中
		box.appendChild(ele);

        // 设置属性
        // 1.setAttribute()
		// ele.setAttribute("href","http://www.baidu.com");
        // 2. href
		ele.href = "http://www.baidu.com";
		ele.className = "active";

        // 创建节点注释
		var com = document.createComment("这是注释");
        // 调用两次,只有后边的设置有效
		ele.appendChild(com);
		box.appendChild(com);

        // 插入操作
        // 1. 把元素绘制到 dom 中
		box.appendChild(ele);

		var sEle = document.createElement("strong");
        var sEle1 = document.createElement("strong");
		sEle.innerText = "strong标签";
		sEle1.innerText = "strong标签";
		box.appendChild(sEle);
		box.appendChild(sEle1);

        // 2. box.insertBefore()
        // 参数1:新元素
        // 参数2:参照元素
        var Img = document.createElement("img");
		Img.src = "./img/favicon.ico";
		Img.style.width = "30px";
		box.insertBefore(Img,sEle);

        // 3. replaceChild(新元素,旧元素);
        // 参数1:新元素
        // 参数2:参照元素,要替换的旧元素
        box.replaceChild(Img,sEle1);

        // 4.删除子元素
        box.removeChild(Img);

        // 5.remove() 删除全部元素
        // box.remove();


		box.onclick = function() {
			alert("12");
		}
		// 6.cloneNode() 克隆元素,
		// 	只能克隆元素,无法克隆事件
		// 参数: 默认是 false 克隆子元素
		// 			  true 代表深度克隆
		var cBox = box.cloneNode(true);
		document.body.appendChild(cBox);
		console.log(cBox);

		box.innerHTML += "<a href='###'>链接</a>"
	</script>
</body>
</html>
