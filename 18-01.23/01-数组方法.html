<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组方法补充</title>
</head>
<body>
	<ul id="box"></ul>
	<script type="text/javascript">
        // 新的数组方法
		var arr1 = [1,2,3];
		var arr2 = [4,5,6];
        var arr3 = [7,8,9];

        // 1. concat()  相当于 +
		console.log("-------concat------");
		var mixArr = arr1.concat(arr2,arr3);
		console.log(mixArr);  //1,2,3,4,5,6,7,8,9
		var arr4 = arr1;
        // 重新拷贝一份
        var arr5 = arr1.concat();
		console.log(arr5);  // 1,2,3
		arr1.push(100);
		console.log(arr4);  // 1,2,3,100
		console.log(arr5);  // 1,2,3

        // 2.indexOf
        console.log("-------indexOf------");
		var fruits = ["banana","apple","orange"];

		var index = fruits.indexOf("pire");
		console.log(index);  // -1
		index = fruits.indexOf("orange",1);
		console.log(index);  // 2

        // 3. foreach
		var number = [13,20,21,3];
		// 打印信息封装
		function each(value,index) {
			console.log(value,index);
		}
        // 循环调用函数
		function forEachLangGe(callback) {
			for (var i = 0; i < number.length; i++) {
				callback(number[i],i);
			}
		}
        // 调用函数 each 是一个作为参数的函数,传递的是 each 函数的地址
		forEachLangGe(each);
        console.log("-----forEach简写版----");
        // 简写版
        number.forEach(function(value,index) {
			console.log(value,index);
        });

        // 4.every()  全部条件符合返回 true 返回值只返回一下
        console.log("-----every()-----");
        // 是否全部大于10 全部大于返回 true 错误返回 false
		var ret = number.every(function(value) {
			console.log(value);
			return value >= 10;
		});
		console.log(ret);  // true

        // 5.some()  只要有一个满足,就返回 true 返回值只返回一下
		console.log("-----some()-----");
		var som = number.some(function(value){
			return value > 40;
		});
		console.log(som);

        // 6.map() 每次返回,返回的值组成新的数组
		console.log("-----map()-----");
        var mapp = number.map(function(value){
			return "<li>"+ value +"</li>";
		});
		console.log(mapp);
		console.log(mapp.join(""));
		var box = document.getElementById('box');
		box.innerHTML = mapp.join("");

        // 7.filter() 过滤器 返回所有符合条件的元素,并组成新的数组
		console.log("-----filter()-----");
        var fil = number.filter(function(value) {
			return value >= 20;
        });

		console.log(fil);

        // 8. find() 找到满足条件的第一个元素,并返回,未找到返回 undefined
		console.log("-----find()-----");
        var fin = number.find(function(value) {
			return value > 20;
        });

		console.log(fin);

		// 9. sort() 排序
		console.log("-----sort()-----");

		var names = ["xiaoma","china","mother","apple","banner",];
		console.log(names);
		console.log(names.sort());
        // 排序会引起内存的改变
		console.log(names);

		var numbers = [10,20,100,2];

		numbers.sort(function(a,b) {
			console.log(a,b);
            //  升序排列
			return a > b;
			// 降序排列
			// return a < b;
		});

		console.log(numbers);
	</script>
</body>
</html>
