<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css3轮播图</title>
		<style media="screen">
			* {
				margin: 0;
				padding: 0;
			}

			.clearfix::after,
			.clearfix::before {
				content: "";
				clear: both;
				display: block;
			}

			#box {
				width: 520px;
				height: 280px;
				margin: 100px auto;
				/* overflow: hidden; */
				border: 4px solid blue;
				position: relative;
			}

			#content {
				width: calc(520px*6);
				height: 280px;
				position: absolute;
				top: 0px;
				left: 0px;
			}

			#content img {
				float: left;
			}

			#btnBox {
				display: flex;
				justify-content: space-around;
				align-items: baseline;
				position: absolute;
				bottom: 10px;
				left: 0px;
				right: 0px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="content" class="clearfix">
				<img src="img/1.jpg" alt="" />
				<img src="img/2.jpg" alt="" />
				<img src="img/3.jpg" alt="" />
				<img src="img/4.jpg" alt="" />
				<img src="img/5.jpg" alt="" />
				<img src="img/1.jpg" alt="" />
			</div>

			<div id="btnBox">
				<input class="btn" type="button" value="显示1" />
				<input class="btn" type="button" value="显示2" />
				<input class="btn" type="button" value="显示3" />
				<input class="btn" type="button" value="显示4" />
				<input class="btn" type="button" value="显示5" />
			</div>
		</div>
		<script src="./js/tween.js" charset="utf-8"></script>
		<script type="text/javascript">
    	// 元素对象
			var content = document.getElementById('content');
			var btns = document.getElementsByClassName('btn');
            // 距离左边的距离
			var offsetLeft = 0;
            // 移动的速度
			var speed = 5;
            // 间隔时间 20ms
            var inter = 20;
            // 定时器 函数返回值
			var timer = null,res = null;
            //
			timer = setInterval(move,inter);


			function move() {
				offsetLeft -= speed;
                // 显示最后一张后马上显示第一张.
				offsetLeft = offsetLeft <= - 5 * 520 ? 0 : offsetLeft;
				content.style.left = offsetLeft + "px";
                //
				if(offsetLeft % 520 === 0) {
                    // 遇到图暂停循环定时器
                    clearInterval(timer);
                    // 暂停500ms 重新开启定时器
					clearInterval(res);
					setTimeout(function(){
						res = setInterval(move,inter);
					},500);
				}
			}
		</script>
	</body>
</html>
