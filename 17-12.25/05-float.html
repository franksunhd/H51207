<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>浮动影响</title>
  <style media="screen">
    * {
      margin: 0;
      padding: 0;
    }

    .clearfix::after,
    .clearfix::before {
    	content: "";
    	clear: both;
    	display: block;
    }

    .box {
    	/*display: inline-block;*/
    	border: 3px solid red;
    	/*overflow:hidden;*/
    	/*
    	ie 678 下解决浮动,不支持overflow:hidden;
    	 */
    	/*-ms-zoom: 1;*/
    }

    .box .left {
    	float: left;
    	height: 100px;
    	background: lightgreen;
    }

    .box .right {
    	float: right;
    	height: 200px;
    	background: lightblue;
    }

    .footer {
    	/*clear: both;*/
    }
  </style>
</head>
<body>
	<!--
		清除前面对我(footer)的影响: clear:both; 左右浮动都清除

		解决父元素高度为0的方式:
		1.让父元素也浮动.
		2.给父元素添加inline-block; width需要重新设置
		3.给父元素添加 overflow：hidden;
		4.空标签
	 -->
	<div class="box">
		<div class="left">left</div>
		<div class="right">right</div>
		<!-- 4.空标签 -->
		<br clear="all">
	</div>
	<div class="footer">footer</div>

	<p>我的文档</p>
</body>
</html>
