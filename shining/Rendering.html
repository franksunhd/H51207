    <link rel="stylesheet" href="./Swiper-3.4.2/dist/css/swiper.min.css">

    <style media="screen">
        html, body {
            position: relative;
            height: 100%;
        }
        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color:#000;
            margin: 0;
            padding: 0;
        }
        .swiper-container {
            width: 100%;
        }
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
        }

        .swiper-pagination-bullet-active {
            background-color: #cfdb00;
        }

        #loadBox {
			width: 100%;
            overflow: hidden;
			margin: 0 auto;
		}

        #loadBox ul {
            margin-left: 2.6667%;
			width: 23%;
			float: left;
        }

        #loadBox ul:first-child {
            margin-left: 0px;
        }

		#loadBox ul li {
			font-size: 30px;
			text-align: center;
			color: #fff;
			margin-top: 5%;
		}

		#loadBox li a > img {
			width: 100%;
            float: left;
		}

        #loadBox li a {
            display: block;
            overflow: hidden;
            position: relative;
        }

        #loadBox li:hover .list-mask{
            opacity: 1;
            transition: 0.8s linear;
        }

        .list-mask {
            width: 100%;
            text-align: center;
            background-color: rgba(0,0,0,0.6);
            position: absolute;
            left: 0px;
            right: 0px;
            top: 0px;
            bottom: 0px;
            opacity: 0;
        }

        .list-mask img {
            width: 9%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
