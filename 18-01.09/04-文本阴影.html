<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本阴影</title>
		<style type="text/css">
			#box {
				width: 100px;
				font-size: 100px;
				color:crimson;
				text-shadow: 3px 3px 10px darkred;
			}
			
			#box1 {
				width: 150px;
				font-size: 150px;
				background: dimgray;
				color: dimgray;
				text-shadow: 1px 1px 1px #fff , -1px -1px 1px #000;
			}
			
			#box2  {
				width: 500px;
				height: 500px;
				background: #000;
				text-align: center;
				line-height: 500px;
				margin: 100px auto;
				font-family:"微软雅黑";
				font-size: 80px;
				color: white;
				text-shadow: 0 0 20px #fefcc9, 10px -10px 30px #feec85, -20px -20px 40px #ffae34, 20px -40px 50px #ec760c, -20px -60px 60px #cd4606, 0 -80px 70px #973716, 10px -90px 80px #451b0e;
			}
		</style>
	</head>
	<body>
		<div id="box">
			文本阴影
		</div>
		
		<div id="box1">
			凹凸文本
		</div>
		
		<!-- 火焰文字-->
		<div id="box2">
			火焰文字
		</div>
	</body>
</html>
