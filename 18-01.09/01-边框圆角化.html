<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			div {
				width: 200px;
				height: 200px;
				background: brown;
				margin-bottom: 20px;
				margin-left: 20px;
				display: inline-block;
				
			}
			
			#box1 {
				border-radius: 50%;
			}
			
			#box2 {
				border-top-left-radius: 200px;
			}
			
			#box3 {
				border-top-right-radius: 200px;
				border-bottom-left-radius: 200px;
			}
			
			#box4 {
				border-radius: 20px 40px 60px 80px;
			}
			
			#box5 {
				border-radius: 200px 50px;
			}
			
			#box6 {
				border-top-left-radius: 50px 100px;
			}
			
			#box7 {
				/*
				 *  前四个 控制 x 方向 左上开始
				 *  后四个 控制 y 方向 左上开始
				 */
				border-radius: 10px 20px 30px 40px / 50px 60px 70px 80px;
			}
			
		</style>
	</head>
	<body>
		<div id="box1"></div>
		<div id="box2"></div>
		<div id="box3"></div>
		<div id="box4"></div>
		<div id="box5"></div>
		<div id="box6"></div>
		<div id="box7"></div>
	</body>
</html>
