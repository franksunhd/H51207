<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>倒影</title>
		
		<style type="text/css">
			p {
				width: 500px;
				height: 200px;
				font-size: 60px;
				
				border: 5px solid red;
				background-image: linear-gradient(90deg,red,yellow);
				
				/*
				 * 倒影
				 * 目前只有 -webkit- 支持 没有标准的写法,
				 * 参数1 位置above below
				 * 参数2 倒影和元素之间的间隔距离
				 * 参数3 渐变,必须有透明色,另一个颜色随意 
				 */
				
				-webkit-box-reflect: right 10px linear-gradient(-90deg,yellow 10%,transparent 90%);
			}
			
			img {
				width: 300px;
				-webkit-mask: url(img/mask2.png) no-repeat;
				-webkit-mask-position: top center;
			}
			
			
			/*
			 * 蒙版:完全透明的蒙版图会遮挡原始图
			 * 
			 * 不透明会完全显示原始图
			 * 半透明蒙版图会有模糊效果
			 */
		</style>
	</head>
	<body>
		<p>倒影效果</p>
		<img src="img/bg_a.jpg"/>
	</body>
</html>
