<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒子阴影</title>
		<style type="text/css">
			#box {
				width: 300px;
				height: 300px;
				background: #A52A2A;
				/*
				 *  第一个值: x 方向移动距离
				 *  第二个值: y 方向移动距离
				 *  第三个值: 模糊程度
				 *  第四个值: 外延/内延值
				 *  第五个值: 颜色值
				 *  第六个值: inset 设置内延
				 */
				box-shadow: 5px 5px 10px #333;
			}
		</style>
	</head>
	<body>
		<div id="box">我是盒子内容</div>
	</body>
</html>
