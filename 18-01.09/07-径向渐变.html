<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>径向渐变</title>
		<style type="text/css">
			div {
				width: 300px;
				height: 200px;
				margin-bottom: 20px;
			}
			
			#box1 {
				background-image: radial-gradient(at center,red,yellow);
			}
			
			#box2 {
				background-image: radial-gradient(at top left, red 30%,yellow,orange);
			}
			
			#box3 {
				background-image: radial-gradient(ellipse at center,red 20%, yellow);
			}
			
			#box4 {
				background-image: repeating-radial-gradient(ellipse at center,yellow 20%,red 40%);
			}
		</style>
	</head>
	<body>
		<div id="box1"></div>
		<div id="box2"></div>
		<div id="box3"></div>
		<div id="box4"></div>
	</body>
</html>
