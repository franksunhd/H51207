<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相对定位</title>
	<style type="text/css" media="screen">
		* {
			margin: 0;
			padding: 0;
		}

		.box1 {
			width: 100px;
			height: 100px;
			/*position: relative;*/
			background: red;
			margin: 0 auto;
		}

		.box-1 {
			width: 50px;
			height: 50px;
			background: green;
			position: relative;
			top: 20px;
			left: 20px;
		}
	</style>
</head>
<body>

	<!-- 
		相对定位: position:relative;
			相对于自身原来位置的定位,属于标准流,占据位置.

		绝对定位: position:absolute;
			脱离标准流,不占据页面的位置
		1.如果元素除了body之外,没有其他祖先元素,那么这个设置了绝对定位的元素就是相对于body的定位.
		2.如果元素有父元素,但是父元素没有设置任何的定位,n那么这个设置了绝对定位的元素还是相对于body的定位	
	 	3.只要祖先元素中有任何一个元素设置过 relative , absolute , fixed 中的任何一个,那么绝对定位的元素都是相对于最近设置过定位的祖先元素的的定位.

	 	固定定位: position:fixed;
	 		相对于body的定位,脱离标准流,不占据页面的位置.
	 -->
	<div class="box1">
		<div class="box-1">box-1</div>
		<p>我是p元素</p>
	</div>
</body>
</html>
