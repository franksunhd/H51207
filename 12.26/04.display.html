<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>display</title>
	<link rel="stylesheet" type="text/css" href="./css/base.css">
</head>
<body>
	<!--
		display: 用于改变行元素,块元素的特点.

		行元素: 默认行元素的display属性是inline,普通行元素无法设置宽高和上下margin值,设置无效.
		input,img 特例,可以设置宽高 ,若需要给行元素设置宽高,可以使用display:inline-block; 或者 block;

		块元素: 如果需要块元素具有行元素的特点,可以设置display:inline-block;或者inline;
	 -->
</body>
</html>
