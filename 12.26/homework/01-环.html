<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>五个环</title>
	<style type="text/css" media="screen">
		* {
			margin: 0;
			padding: 0;
		}

		.five {
			width: 100px;
			height: 100px;
			background: red;
			border: 10px solid blue;
		}

		.four {
			padding: 50px;
			width: 120px;
			background: lightblue;
		}

		.three {
			padding: 50px;
			width: 220px;
			border: 2px dashed gray;
			background: #333;
		}

		.two {
			padding: 50px;
			width: 324px;
			background: lightgreen;
		}

		.one {
			padding: 50px;
			width: 424px;
			border: 5px double lightpink;
			margin: 50px auto;
		}
	</style>
</head>
<body>
	<div class="one">
		<div class="two">
			<div class="three">
				<div class="four">
					<div class="five"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
