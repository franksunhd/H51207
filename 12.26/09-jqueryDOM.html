<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery DOM</title>
</head>
<body>
	<!-- 
		jquery的DOM 操作

		DOM操作 === 节点操作 === 标签操作 === 元素操作

	 -->

	 <h2 class="one">
	 	参考--------
	 </h2>
	 <hr>	
	 <h2 class="two">
	 	参考--------
	 </h2>	
	 <hr>
	 <h2 class="three">
	 	参考--------
	 </h2>
	 <hr>
	 <h2 class="four">
	 	参考--------
	 </h2>
	 <hr>	 
	 <span>我是额外的p元素</span>

	 <script src="./js/jquery.min.js"></script>
	 <script type="text/javascript">
	 	// 内部插入 末尾
	 	$(".one").append("<p>我是第一个p元素</p>");

	 	// 内部插入 末尾
	 	$("<p>我是第二个p元素</p>").appendTo(".two");

	 	// 内部插入 开头
	 	$(".three").prepend("<p>我是第三个p元素</p>");

		// 内部插入 开头
	 	$("<p>我是第四个p元素</p>").prependTo(".four");	 	

		// 内部插入 开头
	 	$(".three").prepend($("<span>我是额外的span元素</span>"));	 	
	 </script>	
</body>
</html>
