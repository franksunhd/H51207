<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css滤镜</title>
		<style type="text/css">
				
		</style>
	</head>
	<body>
		<img src="img/bg1.jpg"/>
		<hr />
		<button>原图</button>
		<button>模糊</button>
		<button>复古</button>
		<button>饱和度</button>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			// css 中的滤镜 filter, 在标准浏览器中有效果,在低版本IE中没有效果,移动端都支持
			var btns = $('button');
			
			// 高斯模糊
			btns.eq(1).click(function(){
				$("img").css({
					"filter":"blur(10px)"
				});
			});
			// 复古
			btns.eq(2).click(function(){
				$("img").css({
					"filter":"sepia(100%)"
				});
			});
			
			// 饱和度
			btns.eq(3).click(function(){
				$("img").css({
					"filter":"saturate(700%)"
				});
			});
		</script>
	</body>
</html>
