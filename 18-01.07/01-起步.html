<!DOCTYPE html>
<html lang="en">
<head>
	<!-- 第一个 meta 标签的意思是 使用 utf-8 编码格式 -->
	<meta charset="UTF-8">
	<!-- 第二个 meta 标签的意思是 优先使用最新版本的 IE 浏览器 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- viewport 移动端 浏览器会以原始大小进行显示,不允许进行缩放 -->
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>起步</title>
	<link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css">
	<!-- [if lt IE 9]>
		// IE 9以下会显示
	<![endif]-->
</head>
<body>
	<!-- bootstrap是移动设备优先的 -->
	<!-- container 用于固定宽度并支持响应式的容器 -->
	<div class="container">
		<h1>container</h1>
	</div>

	<!-- container-fluid 用于100%宽度的,占据全部视口(viewport) -->
	<div class="container-fluid">
		<h1>container-fluid</h1>
	</div>

	<script src="./js/jquery.min.js" charset="utf-8"></script>
	<script src="./bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
</body>
</html>
