<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>动画</title>
		<style type="text/css">
			#box {
				width: 200px;
				height: 200px;
				background: chocolate;
				margin-bottom: 50px;
				position: relative;
				/*
				 * infinite 设置无限循环
				 * alternate 设置反向 
				 */
				/*
				 *  名 + 时间 + 函数 + 延时 + 次数 + 方向 
				 */
				animation: move 4s infinite alternate;
			}
			
			#box:hover {
				/*
				 * 设置 hover 暂停(paused) 运动(running)
				 */
				animation-play-state: paused;
			}
			
			#box .s1 {
				width: 100px;
				height: 100px;
				background: #7FFF00;
				animation: run1 4s infinite alternate;
			}
			
			@keyframes move{
				from{
					width: 200px;
				}
				to{
					
					width: 100%;
				}
			}
			
			@keyframes run1{
				from{
					width: 100px;
				}
				to{
					width: 100%;
				}
			}
			
			
			
			#box2 {
				width: 200px;
				height: 200px;
				margin: 300px auto;
				animation: run 1s linear infinite;
				transform-origin: right top; 
			}
			
			#box2:hover {
				animation-play-state: paused;
			}
			
			@keyframes run{
				0% {
					transform: rotateZ(0deg);
					background: #D2691E;
				}
				25%{
					background: firebrick;					
				}
				50%{
					background: chartreuse;
				}
				75%{
					background: darkblue;
				}
				100%{
					transform: rotateZ(360deg);
					background: #D2691E;
				}
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div class="s1"></div>
		</div>
		<div id="box2"></div>
	</body>
</html>
