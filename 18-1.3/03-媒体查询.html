<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>媒体查询</title>
	<style type="text/css">

		body {
			font-size: 100px;
			color: #fff;
			text-align: center;
			min-width: 550px;
		}

		body:before {
			content: "等待检测....";
		}
		/* 小屏幕 手机 */
		@media only screen and (max-width: 768px) {
			body {
				background-color: red;
				font-size: 20px;
			}

			body::before {
				content: "小屏幕 手机";
			}
		}

		/* 中屏 平板 */
		@media only screen and (min-width: 768px) and (max-width: 992px) {
			body {
				background-color: blue;
				font-size: 40px;
			}

			body::before {
				content: "中屏 平板";
			}			
		}		

		/* 大屏 桌面显示器 */
		@media only screen and (min-width: 992px) and (max-width: 1200px) {
			body {
				background-color: orange;
				font-size: 60px;
			}

			body::before {
				content: "大屏 桌面显示器";
			}			
		}		

		/* 超大屏 电脑显示器 */
		@media only screen and (min-width: 1200px) {
			body {
				background-color: green;
				font-size: 80px;
			}

			body::before {
				content: "超大屏 电脑显示器";
			}			
		}		
	</style>
</head>
<body>
	
</body>
</html>
