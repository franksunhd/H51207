<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>过渡</title>
  <link rel="stylesheet" href="./css/base.css">
  <style media="screen">
    .box {
      width: 200px;
      height: 200px;
      background: green;
      transition: all 2s ease-in-out;
    }

    .box:hover {
      width: 1000px;
    }

    .box2 {
      text-align: center;
    }

    .box2 span {
      display: inline-block;
      line-height: 100px;
      font-size: 80px;
      color: red;
      margin-right: 130px;
      transition: all 3s ease-in-out;
    }

    .box2:hover span{
      color: green;
      margin-right: 30px;
      font-size: 100px;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <p class="box2">
    <span>我</span>
    <span>是</span>
    <span>中</span>
    <span>国</span>
    <span>人</span>
  </p>
</body>
</html>
