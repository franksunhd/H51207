<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS函数</title>
		<style media="screen">
			.main {
				width: 1000px;
				text-align: center;
				margin: 50px auto;
			}
			#box {
				width:200px;
				height: 200px;
				background-color: lightblue;
				margin: 100px auto;
				line-height: 200px;
				text-align: center;
				font-size: 20px;
				transition: all 1s linear;
			}

			#box p {
				line-height: 20px;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<input id="deg" type="text" placeholder="请输入角度值">
			<input id="btn" type="button" value="点击旋转">
			<div id="box">
				<span id="dir"></span>旋转了 <span id="text">0</span>度
				<p id="before"></p>
			</div>
		</div>
		<script type="text/javascript">
			var degs = document.getElementById('deg');
			var btn = document.getElementById('btn');
			var box = document.getElementById('box');
			var text = document.getElementById('text');
			var dir = document.getElementById('dir');
			var before = document.getElementById('before')

			var deg = 0;
			btn.onclick = function() {
				deg += Number(degs.value);
				if(degs.value == ""){
					alert("输入不能为空");
					return;
				} else if (isNaN(deg)) {
					alert("非数值");
				} else {
					if (Number(degs.value) >= 0) {
						dir.innerHTML = "顺时针";
						box.style.transform = "rotate(" + deg + "deg)";
						text.innerHTML = Math.abs(Number(degs.value));
						before.innerHTML = "现在是"+ deg +"度"
					} else {
						dir.innerHTML = "逆时针";
						box.style.transform = "rotateZ(" + deg + "deg)";
						text.innerHTML = Math.abs(Number(degs.value));
						before.innerHTML = "现在是"+ deg +"度"
					}
				}
			}
		</script>
	</body>
</html>
