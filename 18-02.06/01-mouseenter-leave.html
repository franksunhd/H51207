<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {padding: 100px;}
			#box1 {background-color: royalblue;}
			#box2 {background-color: burlywood;}
			#box3 {background-color: greenyellow;}
		</style>
	</head>
	<body>
		<div id="box1">box1
			<div id="box2">box2
				<div id="box3">box3</div>
			</div>
		</div>
		
		<script type="text/javascript">
			// leave:在冒泡阶段不会执行,而 out 可以执行
			box1.onmouseover = function(){console.log("box1-over");}
			box1.onmouseenter = function(){console.log("box1-enter");}
			box1.onmouseout = function(){console.log("box1-out");}
			box1.onmouseleave = function(){console.log("box1-leave");}
		</script>
	</body>
</html>
