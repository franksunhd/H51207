<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Date对象</title>
</head>
<body>
	<script type="text/javascript">
		console.log("-------Date() 系统当前时间-------");
        // 构造方法 new Date()
		var date = new Date();
		console.log(date);

		console.log("-------转换为本地时间-------");
        // 转换为本地时间
		console.log(date.toLocaleTimeString());
		console.log(date.toLocaleDateString());
		console.log(date.toDateString());
		console.log(date.toTimeString());

		console.log("-------获取年-------");
		console.log(date.getFullYear() + "年");
        console.log(date.getYear());  // 从1900年到现在的年份

		console.log("-------获取月 计数从 0 开始-------");
		console.log(date.getMonth() + 1 + "月");

		console.log("-------获取星期  周日是0-------");
		console.log("星期" + date.getDay());

		console.log("-------获取日-------");
		console.log(date.getDate() + "日");

		console.log("-------获取时-------");
		console.log(date.getHours() + "时");

		console.log("-------获取分-------");
		console.log(date.getMinutes() + "分");

		console.log("-------获取秒-------");
		console.log(date.getSeconds() + "秒");

		console.log("-------获取毫秒-------");
		console.log(date.getMilliseconds() + "毫秒");

		console.log("-------获取累计毫秒数 时间戳-------");
		console.log("距离1970年1月1日午夜:" + date.getTime() + "毫秒");

		function time() {
			var date = new Date();
			var year = date.getFullYear();
			var month = date.getMonth() + 1;
			var weekArr = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
			var week = weekArr[date.getDay()];
			var day = date.getDate();
			var hour = date.getHours();
			var minutes = date.getMinutes();
			var seconds =  date.getSeconds();
			var mil = date.getMilliseconds();

			document.body.innerHTML = year + "年" + month + "月" + day + "日" + hour + "时" + minutes + "分" + seconds + "秒" + mil + "毫秒";
		}

		setInterval(time,1000);

        // 1516865808349 时间戳 作为参数,返回该时间戳对应的的时间对象
        var cDate = new Date(1516865808349);
		console.log(cDate);
		console.log(cDate.getSeconds());

		cDate = new Date("2018-2-10 08:08:08");
		console.log(cDate.getTime());
	</script>
</body>
</html>
