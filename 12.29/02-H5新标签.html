<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>H5新标签</title>
  <style media="screen">
    p {
      font-size: 18px;
    }
    mark {
      /* transparent 透明 */
      /*background: transparent;*/
      /*color: red;*/
    }

    ruby {
      font-size: 18px;
    }

    #p2 {
      width: 200px;
      background: lightblue;
      /* 1.强制文本不会换行 */
      white-space:nowrap;
      /* 2.超出部分隐藏 */
      overflow: hidden;
      /* 3.文本超出省略号 */
      text-overflow: ellipsis;
    }

    meter,progress {
      display: block;
    }
  </style>
</head>
<body>
  <!-- HTML5 新增标签只能在标准浏览器下运行(IE8+,Firefox,chrome,Safari,Opera) -->
  <p id="p1">
    <!--
      mark 标记 背景黄色
      定义带有记号的文本。
      <行元素>
    -->
    H5新的标签<mark>标记</mark>
    <!--
      time 时间标签: 没有任何样式 只有语义化 <行元素>
     -->
    <time>12月29</time>过完就可以放假了.

    <!-- 导航: 没有任何样式 块元素-->
    <nav>导航</nav>

    <!-- 区段 块元素 -->
    <section> 一个区段</section>
    <section> 一个区段</section>

    <!--  -->
    <article class="">
      我是一段文章
    </article>

    <!-- 行元素 -->
    <bdi dir="rtl">一段文章</bdi>

    <!-- 块元素 -->
    <aside class="">
      定义侧边栏
    </aside>

    <br>
    <!--
      定义ruby注释 行元素
      IE67 汉(Han)字(Zi)
    -->
    <ruby>
      汉<rp>(</rp><rt>Han</rt><rp>)</rp>
      字<rp>(</rp><rt>Zi</rt><rp>)</rp>
    </ruby>

    <!-- 单词换行: 单词过长超出元素的时候,为避免单词拆分换行,影响阅读,所以在必要的单词换行时添加wbr -->
    hello<wbr>world
  </p>

  <p id="p2">单词换行: 单词过长超出元素的时候,为避免单词拆分换行,影响阅读,所以在必要的单词换行时添加wb</p>

  <fieldset>
    <legend>度量/进度</legend>
    <!--
      度量衡: 条状 行元素
    -->

    <meter low="20" high="80" value="90" min="0" max="100" style="width:300px;height:30px;">
      您的浏览器不支持,请更新浏览器!
    </meter>

    <!--
      类似进度条 行元素
     -->
    <progress  value="50" max="100" style="width:300px;height:30px;">
      您的浏览器不支持,请更新浏览器!
    </progress>
  </fieldset>

  <fieldset>
    <legend>下拉列表</legend>
    <details>
      <summary style="outline:none;">点击选择</summary>
      <p>1.抽烟</p>
      <p>2.喝酒</p>
      <div>3.烫头</div>
    </details>
  </fieldset>

  <!-- 独立的流内容 -->
  <figure>
    <img width="300" src="./img/1.jpg" alt="无法显示图片">
    <figcaption>这是一张图片</figcaption>
  </figure>

  <!-- datalist -->

  <fieldset>
    <legend>datalist</legend>
    <input list="emails" name="email">
    <!-- safari ie 不支持 建议少用 -->
    <datalist id="emails">
      <option value="aaaaaa"></option>
      <option value="aaaaaa"></option>
      <option value="aaaaaa"></option>
    </datalist>
  </fieldset>
  <br>
  <!-- 音频 -->
  <fieldset>
    <legend>音频</legend>
    <!--
      controls:控制面板
      loop: 控制循环
      autoplay:自动播放
      muted:设置静音
      proload:加载
    -->
    <audio src="./img/情非得已.mp3" controls loop autoplay muted preload="auto">
      不支持,请升级浏览器
    </audio>
    <br>
    <!-- 兼容性写法 -->
    <audio controls loop -autoplay muted preload="auto">
      不支持,请升级浏览器
      <source src="./img/情非得已.mp3" type="audio/mpeg">
    </audio>
  </fieldsetq>

  <fieldset>
    <legend>视频</legend>

    <!--
    基本与音频用法相似
    多了属性: width height
    poster: 指定封面上的图片
    兼容写法与音频类似
   -->
    <video src="./img/1.mp4" width="200" height="200" muted loop controls -autoplay poster="./img/1.jpg">
      不支持,请升级浏览器
    </video>
  </fieldset>
</body>
</html>
