<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS基础 - for循环</title>
	<link rel="icon" href="./index.ico">
</head>
<body>
	<div id="box">
		我是文本. <br>
	</div>
	<script type="text/javascript">
		var box = document.getElementById('box');

   		// 新增文本 标签原样显示,不会解析
		box.innerText += "新内容<p>我是 p 标签 </p>";

    	// 新增文本 ,标签解析,不会显示
		box.innerHTML += "<p>新内容 我是 p 标签 </p>";

    	// 向文档中写入新的内容
		document.write("<h3>写入的内容</h3>");

		var i = 0;
		document.write("<h3> 写入拼接的变量: " + i + "</h3>");
		document.write("<hr />");


		for (var i = 0; i < 10; i++) {
			for (var j = 0; j < 10; j++) {
				document.write(" 🐶 ");
			}
			document.write("<br />");
		}

		document.write("<br />");

		for (var i = 0; i < 10; i++) {
			for (var j = 10 - i; j > 0; j--) {
				document.write(" ❤️ ");
			}
			document.write("<br />");
		}
		document.write("<br />");

		for (var i = 0; i < 5; i++) {
			for (var j = 0; j <= i; j++) {
				document.write(" ❤️ ");
			}
			document.write("<br />");
		}
		document.write("<hr />");

		document.write("<h1>九九乘法表</h1>");

		for (var i = 1; i < 10; i++) {
			for (var j = 1; j <= i; j++) {
				var item = j + " * " + i + " = " + i*j + " ";
				document.write(item);
			}
			document.write("<br />");
		}

	</script>
</body>
</html>
