<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css</title>
    <style media="screen">
      body {
        font: 12px/1.5 '微软雅黑','宋体',STHeiTi,Ariu
      }
    </style>
  </head>
  <body>
    <!--
      注意:字体样式是可以继承父元素的！！！！

      给body设置字体样式,让所有子元素继承,定义整个网页的主题
      如果子元素没有字体设置,就会继承body的字体设置.
      如果自己定义了字体,则使用自己定义的.

      12px/1.5  行高是字体的1.5倍 
     -->

     <!-- 
        背景图 和 img 标签选择:

        网页上经常刷新变化的图片 用img(新闻图片) 因为img标签有title alt属性,便于搜素引擎的抓取

        背景:网页内部的小图标

        雪碧图(精灵图): 把所有网页图标放在一张图上，请求一次缓存，减少网络的请求次数。图片总体积较小.
      -->
    <h1>偏好设置</h1>
  </body>
</html>
