<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>参数个数问题</title>
</head>
<body>
	 <script type="text/javascript">
	 	// 形参四个: 
	 	// 
	 	var sum = 0;
	 	function hello(a,b,c,d) {
	 		console.log(a,b,c,d);

	 		for (var i = 0; i < arguments.length; i++) {
	 			sum += arguments[i];
	 		}
	 		// arguments 并非数组 但是具有数组的特性 
	 		// 可以使用[]的方法利用下标访问列表中的每一个元素
	 		// 
	 		// 只要函数被调用,参数列表自动存储在arguments对象中
	 		// 不是Array对象的实例 他只是一个特殊的集合
	 		// 
	 		// 与数组的区别在于:数组可以进行排序,利用sort方法
	 		// 				 arguments 对象不能进行元素的排序
	 		// 	
	 		// 	不定义形参也可以使用arguments
	 		// 				 
	 		console.log(arguments);  // 输出实参数组
	 		console.log(arguments.length);  // 2 实参的个数

	 		console.log(sum);
	 	}

	 	// 允许实参个数小于形参个数;
	 	hello(1,2);

	 	hello(10,120,30,4,05,506,86);
	 </script>
</body>
</html>
