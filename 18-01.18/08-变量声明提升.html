<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>变量声明提升</title>
</head>
<body>
	<script type="text/javascript">
		var a = 10;

		function hello() {
			// start
			console.log(a);
			var a = 100;
			console.log(a);
			// end
			
			// 等价代码:
			// var a;
			// console.log(a);
			// a = 100;
			// console.log(a);
		}

		hello();  // undefined  100
		console.log(a);   // 10
	</script>
</body>
</html>
