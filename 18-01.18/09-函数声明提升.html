<!DOCTYPE html>
<html>
<head>
	<title>函数的声明提升</title>
</head>
<body>
	<script type="text/javascript">
		
		function exchange(a,b) {
			var temp = a;
			a = b;
			b = temp;
			console.log("x = " + a + " y = " + b);
		}

		//

		var x = 10 , y = 20;
		exchange(x,y);
		[x,y] = [y,x];  // ES6语法
		console.log("x = " + x + " y = " + y);

		// 拷贝赋值
		

		var a1 = 10;
		var a2 = a1;

		a2 = 100;

		// a1 = ?
	</script>
</body>
</html>
