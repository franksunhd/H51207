<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作用域问题</title>
</head>
<body>
	<script type="text/javascript">
		
		// 作用域: 
		// 		全局作用域,局部作用域
		

		var a = 100;  // 全局变量
		function hello() {
			var a = 10 , b =20;  // 局部变量

			// 就近原则:先看局部,如果没有,去全局找,最后没有就报错.
			console.log(a,b);  // 10 20 

		}
	</script>
</body>
</html>
