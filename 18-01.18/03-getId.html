<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>封装 getElementById 函数</title>
</head>
<body>

	<div id="box">123</div>
	<script type="text/javascript">
		// 函数 功能模块
		
		// event:形参
		function hello(gender) {
			console.log("你好:" + gender);

			if (gender == "美女") {
				return "一起去吃饭";
			} else if (gender == "帅哥") {
				return "一起去开车";
			} else {
				return "萨瓦迪卡";
			}
		}

		// 函数名:hello 就是函数的地址
		// 形参:argument
		
		console.log(hello);

		// 调用并且传递参数:实参
		var value = hello("帅哥");
		console.log(value);


		console.log(hello("美女"));

		function getId(idElem) {
			return document.getElementById(idElem);
		}

		var box = getId("box");
		box.style.backgroundColor = "red";
		console.log(box);
		box.innerHTML = "修改的元素内容" + "元素获取成功";
	</script>
</body>
</html>
