<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>棋盘格布局</title>
  <link rel="stylesheet" href="./css/base.css">
  <style media="screen">
    .box {
      width: 300px;
      height: 300px;
      border: 2px solid red;
      box-sizing: content-box;
      margin: 50px auto;
      position: relative;
    }

    .box a {
      display: inline-block;
      text-align: center;
      line-height: 100px;
      width: 100px;
      height: 100px;
      float: left;
      text-decoration: none;
    }

    #a1,#a2,#a4,#a5 {
      background-color: gray;
      position: absolute;
    }
    #a1 {
      top: 0px;
      left: 0px;
    }

    #a2 {
      top: 0px;
      right: 0px;
    }

    #a3 {
      background-color: red;
      position: absolute;
      /* 1.计算 */
      /* top: 100px; */
      /* left: 100px; */

      /* 2.百分比 */
      /*
      top: 50%;
      left: 50%;
      margin-left: -50px;
      margin-top: -50px;
      */


     /* 3.transform */
     /* top: 50%; */
     /* left: 50%; */
     /* transform: translate(-50%,-50%); */

     /* 4.宽高固定 上下左右为0 margin设置auto */
     left: 0px;
     right: 0px;
     top: 0px;
     bottom: 0px;
     margin: auto;
    }

    #a4 {
      bottom: 0px;
      left: 0px;
    }

    #a5 {
      bottom: 0px;
      right: 0px;
    }
  </style>
</head>
<body>
  <div class="box">
    <a href="#" id="a1">a1</a>
    <a href="#" id="a2">a2</a>
    <a href="#" id="a3">a3</a>
    <a href="#" id="a4">a4</a>
    <a href="#" id="a5">a5</a>
  </div>
</body>
</html>
