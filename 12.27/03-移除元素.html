<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>移除元素</title>
</head>
<body>
  <div class="one">
    元素文本节点
    <h2>h2子节点</h2>
  </div>
  <div class="one-s">参考----------one</div>
  <div class="two">
    this is two.
  </div>
  <div class="two-s">参考----------two</div>
  <div class="three">
    this is three.
  </div>
  <div class="three-s">参考----------three</div>

  <script src="./js/jquery.min.js" charset="utf-8"></script>
  <script type="text/javascript">
    // remove 移除符合条件的元素节点本身及其所有子元素节点
    $(".one").remove();

    // detach 移除符合条件的元素节点本身及其所有子元素节点
    // 与remove的区别: detach 可以保存删除节点的信息 以便后来再次恢复
    var temp = $(".two").detach();
    console.log(temp);
    $(".two-s").append(temp);

    // empty 移除选中元素的所有子节点(包含文本节点),不会删除自身节点
    $(".three").empty();
  </script>
</body>
</html>
