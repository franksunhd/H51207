<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>弹性盒子flex</title>
		<style type="text/css">
			#box {
				width: 500px;
				height: 500px;
				text-align: center;
				border: 5px solid #D2691E;
				/*
				 * 1. 把容器 设置为 弹性盒子 说明子元素
				 * 	子元素默认从左到右排列
				 * 		(主轴:子元素的流动方向;对立方向:交叉轴)
				 * 	类似让子元素浮动,但是不会脱离文档流
				 */
				display: flex;
				display: -webkit-flex;
				
				/*
				 *  2.修改主轴的方向 此时主轴的方向为从上到下
				 */
				/*flex-direction:column-reverse;*/
				/* 默认 */
				/*flex-direction: row;*/   
				/*flex-direction: row-reverse;*/
				
				/*flex-direction: column;*/
				
				/*
				 * 3.设置主轴的对齐方式
				 */
				justify-content:space-around;
				/*justify-content:space-between;*/
				/*justify-content:center;*/
				
				/*
				 * 4. 设置侧轴的对齐方式
				 */
				/*align-items: center;*/
				
				/*
				 *  5.设置是否换行 换行有默认的间隙
				 */
				/*flex-wrap: wrap-reverse;*/
				flex-wrap: wrap;
				
				/*
				 * 6. 针对多行的侧轴对齐方式
				 */
				
				/*align-content: center;*/
				/*align-content:space-between;*/
			}
			
			#box div {
				width: 100px;
				height: 100px;
			}
			
			#box .flex_item {
				border:2px dotted blue;
			}
			
			#box .flex_item:nth-child(1){
				background: #7FFF00;
			}
			
			#box .flex_item:nth-child(2){
				order: -2;
				align-self: center;
				background:#B22222;
			}
			#box .flex_item:nth-child(3){
				align-self:flex-end;
				background: #D2691E;
			}
			#box .flex_item:nth-child(4){
				background:cornflowerblue;
			}
			
			#box .flex_item:nth-child(5){
				background:gold;	
				flex-grow: 1;
				flex-shrink: 1;
			}
			
			#box .flex_item:nth-child(6){
				align-self: flex-end;
				flex-grow: 1;
				flex-shrink: 1;
				background:aqua;
			}
		</style>
		
	</head>
	<body>
		<div id="box">
			<div class="flex_item">flex_item1</div>
			<div class="flex_item">flex_item2</div>
			<div class="flex_item">flex_item3</div>
			<div class="flex_item">flex_item4</div>
			<div class="flex_item">flex_item5</div>
			<div class="flex_item">flex_item6</div>
		</div>
	</body>
</html>
