<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML5 智能表单</title>
  </head>
  <body>
    <!--
      autocomplete: 决定是否开启自动完成功能
      novalidate 控制是否进行数据校验 true 不工作
     -->
    <form action="#" method="post" -autocomplete="off" -novalidate="true">
      <fieldset>
        <legend>智能表单</legend>
        <!-- pattern 是正则表达式 可以用于校验 -->
        正则表达式校验:<input id="text" type="text" pattern="\d+">
        <br><br>

        email:<input type="email" placeholder="请输入邮箱" list="emails">
        <br><br>
        <!-- datalist用于给input提供预定义的选项
            list的属性必须是datalist的id
        -->
        <datalist id="emails">
          <option>franksunhd@163.com</option>
          <option>1625363585@126.com</option>
          <option>hzyzgyxs@qq.com</option>
        </datalist>

        <!-- 设置为必填项 required 属于bool属性 默认为true-->
        url:<input type="url" name="url" required>
        <br><br>
        <!-- number -->
        number:<input type="number" name="number" min="0" max="100" step="1">
        <br><br>
        <!-- range -->
        range:<input type="range" name="range" value="0.3" min="0" max="1" step="0.1">
        <br><br>

        <!--
          search
          autofocus:自动获得焦点
         -->
        search: <input type="search" name="search" autofocus>
        <br><br>
        <!-- 日期具有兼容性 建议少使用 -->
        Date:<input type="date"><br><br>
        month:<input type="month"><br><br>
        week:<input type="week"><br><br>
        time:<input type="time"><br><br>

        <!-- multiple 文件多选 -->
        <input type="file" multiple>

        <input type="submit" value="提交">
      </fieldset>
    </form>
  </body>
</html>
