<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}

		li {
			list-style: none;
		}

		img {
			vertical-align: middle;
		}

		#box {
			width: 500px;
			border: 2px solid blue;
			margin: auto;
			position: relative;
			/* overflow: hidden; */
		}

		#content {
			/*width: calc(500px * 4);*/
			width: 600%;
			/*overflow: hidden;*/
			/*动画效果*/
			/*transition: all 1s linear;*/
			position: relative;
			/*position: absolute;*/
			/*定位+动画：要设置初始值,否则动画就没了*/
			left: 0;
			overflow: hidden;
		}

		#content img {
			float: left;
			width: 16.66666666%;
		}

		#left,
		#right {
			position: absolute;
			width: 30px;
			height: 50px;
			color: white;
			font-size: 20px;
			line-height: 50px;
			text-align: center;
			background-color: rgba(0, 0, 0, 0.5);
			top: 0;
			bottom: 0;
			margin: auto 0;
			left: 10px;
		}

		#right {
			right: 10px;
			left: auto;
		}

		#solid_box {
			position: absolute;
			bottom: 10px;
			background: rgba(0, 0, 0, 0.3);
			width: 100px;
			display: flex;
			justify-content: space-around;
			align-items: center;
			left: 0;
			right: 0;
			margin: auto;
			border-radius: 8px;
		}

		#solid_box li {
			width: 15px;
			height: 15px;
			border-radius: 50%;
			background-color: black;
			cursor: pointer;
		}

		#solid_box .active {
			background-color: blue;
			border: 2px solid white;
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="content" class="clearfix">
			<!--img[src="img/$.jpg"]*5-->
			<img src="img/1.jpg" alt="" />
			<img src="img/2.jpg" alt="" />
			<img src="img/3.jpg" alt="" />

			<!--最后一张-->
			<img src="img/1.jpg" alt="" />
		</div>
		<div id="left"><</div>
		<div id="right">></div>

		<ul id="solid_box">
			<li class="active"></li>
			<li></li>
			<li></li>
		</ul>
	</div>

	<script src="./js/tween.js" charset="utf-8"></script>
	<script src="./js/Tween_move.js" charset="utf-8"></script>
	<script type="text/javascript">
		var LeftButton = document.getElementById('left');
		var RightButton = document.getElementById('right');
		var content = document.getElementById('content');
        // 记录图片的位置
		var index = 0;
		right.onclick = function() {
			// console.log(content.offsetLeft);
			var t = 0;
			var b = content.offsetLeft;
			var c = -500;
			var d = 100;
			if (b <= -2500) {
				b = 0;
			}
			move(content,"left",t,b,c,d);
		}

		left.onclick = function() {
			// console.log(content.offsetLeft);
			var t = 0;
			var b = content.offsetLeft;
			var c = 500;
			var d = 100;
			move(content,"left",t,b,c,d);
		}
	</script>
</body>
</html>
