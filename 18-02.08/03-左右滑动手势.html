<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>左右滑动手势</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			#box {
				width: 100%;
				height: 100%;
				font-size: 0px;
				background-color: lightpink;
			}

			#box img {
				width: 50%;
				transition: 1s;
				display: inline-block;
			}

			#show {
				position: fixed;
				bottom: 0;
				left: 0;
				right: 0;
				text-align: center;
				font-size: 50px;
			}
		</style>
	</head>

	<body>
		<div id="box">
			<img src="img/min.jpg" />
		</div>
		<p id="show">信息</p>
		<script src="touch.js"></script>
		<script type="text/javascript">
			var w = 205;
			var tw = box.offsetWidth;
			console.log("tw:",tw);
			var lf = document.getElementById("box").offsetLeft;
			console.log("lf:",lf);
			var rt = tw - w - lf;
			console.log("rt:",rt);
			show.innerText = "向左, 向右swipe滑动";
			touch.on('#box', 'touchstart', function(ev) {
				ev.preventDefault();
			});
			var target = document.getElementById("box");
			target.style.webkitTransition = 'all ease 1s';
			touch.on(target, 'swiperight', function(ev) {
				this.style.webkitTransform = "translate3d(" + rt + "px,0,0)";
				show.innerText = "向右滑动.";
			});
			touch.on(target, 'swipeleft', function(ev) {
				show.innerText = "向左滑动.";
				this.style.webkitTransform = "translate3d(-" + this.offsetLeft + "px,0,0)";
			});
		</script>
	</body>

</html>
