<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>缩放手势</title>
		<style type="text/css">
			#box {
				width: 100%;
				height: 100%
				background-color: lightpink;
				transition: 1s;
			}
			
			#show {
				position: fixed;
				bottom: 0;
				left: 0;
				right: 0;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<img src="img/min.jpg"/>
		</div>
		<p id="show">信息</p>
		<script src="touch.js"></script>
		<script type="text/javascript">
			// 缩放
			var target = document.getElementById("box");
			target.style.webkitTransition = 'all ease 0.5s';
			touch.on('#box', 'touchstart', function(ev) {
				ev.preventDefault();
			});
			// 设置初始缩放比例
			var initialScale = 1;
			// 设置当前缩放比例
			var currentScale;
			touch.on('#box', 'pinchend', function(ev) {
				// 捏合的缩放倍数 缩小就是0-1
				currentScale = ev.scale - 1;
				currentScale = initialScale + currentScale;
				currentScale = currentScale > 5 ? 5 : currentScale; //自己调节可以放大的最大倍数
				currentScale = currentScale < 0.1 ? 0.1 : currentScale; //自己调节可以缩小的最小倍数
				this.style.webkitTransform = 'scale(' + currentScale + ')';
				show.innerText = "当前缩放比例为:" + currentScale + "倍.";
			});
			touch.on('#box', 'pinchend', function(ev) {
				initialScale = currentScale;
			});
		</script>
	</body>
</html>
