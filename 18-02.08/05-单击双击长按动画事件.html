<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>单击双击长按动画事件</title>
		<style type="text/css">
			#box {
				width: 300px;
				height: 300px;
				background-color: lightpink;
				transition: 1s;
			}

			#show {
				position: fixed;
				bottom: 0;
				left: 0;
				right: 0;
				text-align: center;
				font-size: 50px;
			}

			@keyframes move{
				from{
					transform: translateX(0px);
				}
				to{
					transform: translateX(200px);
				}
			}

			.animated {
				animation: move 1s linear 2 alternate;
			}
		</style>
	</head>

	<body>
		<div id="box">box</div>
		<p id="show">识别tap[单击], doubletap[双击]和hold[长按]事件.</p>

		<script src="touch.js"></script>
		<script type="text/javascript">
			touch.on('#box', 'touchstart', function(ev) {
				ev.preventDefault();
			});
			touch.on('#box', 'hold tap doubletap', function(ev) {
				this.className = "animated";
			});
			// 监听
			// 动画结束时回调
			box.addEventListener("animationend",function(ev){
				// alert("动画完了!");
				// 删除动画的 class
				this.className = "";
				this.style.border = "5px solid red";
			});

			// 动画开始时回调
			box.addEventListener("animationstart",function(ev){

			});
			// 动画重复播放时触发
			box.addEventListener("animationiteration",function(ev){

			});
		</script>
	</body>

</html>
