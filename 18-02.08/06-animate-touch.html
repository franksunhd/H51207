<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>单击双击长按动画事件</title>
		<link rel="stylesheet" type="text/css" href="css/Animate.css" />
		<style type="text/css">
			#box {
				width: 300px;
				height: 300px;
				background-color: lightpink;
				transition: 1s;
			}
			
			#show {
				position: fixed;
				bottom: 0;
				left: 0;
				right: 0;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div id="box">box</div>
		<p id="show">识别tap[单击], doubletap[双击]和hold[长按]事件.</p>

		<script src="touch.js"></script>
		<script type="text/javascript">
			touch.on('#box', 'touchstart', function(ev) {
				ev.preventDefault();
			});
			touch.on('#box', 'hold tap doubletap', function(ev) {
				show.innerText = "当前事件为: " + ev.type;
				this.classList = "animated swing"
			});
			
			touch.on("#box","animationend",function(ev){
				this.classList  = "";
			});
		</script>
	</body>

</html>
