<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>子元素完全居中父元素</title>
  <style media="screen">
    .f {
      width: 90%;
      height: 300px;
      background: lightgreen;
      margin: 0 auto;
      position: relative;
    }

    .s {
      width: 60%;
      height: 200px;
      background: red;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
    }
  </style>
</head>
<body>
  <div class="f">
    <div class="s"></div>
  </div>
</body>
</html>
