<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加列表</title>
	<style media="screen">
		.list1 {
			display: none;
		}

		#List li{
			height: 30px;
			list-style: none;
			font-size: 20px;
			line-height: 30px;
		}
	</style>
</head>
<body>
	<input id="text" type="text" placeholder="请输入内容">
	<input id="btn" type="button" value="点击添加">
	<hr>
	<ul id="List">
		<li class="list1" value="0"></li>
	</ul>
	<script type="text/javascript">
		var text = document.querySelector("#text");
		var btn = document.querySelector("#btn");
		var List = document.querySelector("#List");
		var comment = "";
		var i = 0;
		 btn.onclick = function() {
			i++;
			if (text.value != "") {
				comment = document.createElement("li");
				comment.innerHTML = i + "." + text.value +  "  <a href='###'>删除</a>";
				// 1.
				// List.insertBefore(comment,firstEle(List));
                // 2.
				List.insertBefore(comment,List.children[0]);

				var del = document.querySelectorAll("#List a");
				for (var j = 0; j < del.length; j++) {
					del[j].onclick = function() {
						this.parentNode.remove();
					}
				}
			}
		 }

		 function firstEle(ele) {
		 	return ele.firstElementChild || ele.firstChild;
		 }
	</script>
</body>
</html>
