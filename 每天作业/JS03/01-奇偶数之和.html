<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>打印1-100的数，并求1-100之和，奇数之和，偶数之和</title>
</head>
<body>
	<input type="text" value="1+2+3+...+100" readonly>
	=
	<input id="btn1" type="text" name="" value="和为多少???" readonly>
	<br>
	<input type="text" value="1+3+5+...+99" readonly>
	=
	<input id="btn2" type="text" name="" value="和为多少???" readonly>
	<br>
	<input type="text" value="2+4+6+...+100" readonly>
	=
	<input id="btn3" type="text" name="" value="和为多少???" readonly>

	<script type="text/javascript">
		var btn1 = document.getElementById('btn1');
		var btn2 = document.getElementById('btn2');
		var btn3 = document.getElementById('btn3');
		var sum1 = sum2 = sum3 = 0;
		for (var i = 1; i <= 100; i++) {
			sum1 += i;
		}
		for (var i = 1; i <= 100; i += 2) {
			sum2 += i
		}
		for (var i = 0; i <= 100; i += 2) {
			sum3 += i
		}

		btn1.value = sum1;
		btn2.value = sum2;
		btn3.value = sum3;
	</script>
</body>
</html>
