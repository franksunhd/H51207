<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>移动方块</title>
		<style type="text/css">
			*{padding: 0;margin: 0;}
			html,body{
				overflow: hidden;
				height: 100%;
				width: 100%;
			}
			#box{
				width: 100px;
				height: 100px;
				background-color: palevioletred;
				position: absolute;
				left: 300px;
				top: 200px;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script type="text/javascript">
			var boxLeft = box.offsetLeft;
			var boxTop = box.offsetTop;
			document.onkeydown = function(event){
				// console.log(event.keyCode);
				// 左:37 上:38 右:39 下:40
				if(event.keyCode == 37){
					boxLeft -= 10;
					box.style.left = boxLeft + "px";
				} else if(event.keyCode == 38){
					boxTop-= 10;
					box.style.top = boxTop + "px";
				} else if(event.keyCode == 39){
					boxLeft += 10;
					box.style.left = boxLeft + "px";
				} else if(event.keyCode == 40){
					boxTop += 10;
					box.style.top = boxTop + "px";
				}
			}
		</script>
	</body>
</html>
