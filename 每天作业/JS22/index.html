<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style media="screen">
		* {
			padding: 0;
			margin: 0;
		}

		.wrap {
			position: relative;
			margin-top: 100px;
			margin-left: 100px;
		}

		.wrap ul {
			list-style: none;
			overflow: hidden;
		}

		.wrap ul li {
			float: left;
		}

		.wrap ul li a {
			font-size: 18px;
			text-decoration: none;
			color: black;
			display: block;
			width: 100px;
			text-align: center;
		}

		.slider {
			position: absolute;
			left: 0;
			top: 30px;
			height: 2px;
			width: 100px;
			background: red;
		}

	</style>
</head>
<body>
	<div class="wrap">
		<ul>
			<li><a href="###">按钮1</a></li>
			<li><a href="###">按钮2</a></li>
			<li><a href="###">按钮3</a></li>
			<li><a href="###">按钮4</a></li>
			<li><a href="###">按钮5</a></li>
		</ul>
		<div class="slider"></div>
	</div>
	<div class="wrap">
		<ul>
			<li><a href="###">按钮1</a></li>
			<li><a href="###">按钮2</a></li>
			<li><a href="###">按钮3</a></li>
			<li><a href="###">按钮4</a></li>
			<li><a href="###">按钮5</a></li>
		</ul>
		<div class="slider"></div>
	</div>

	<script src="./js/jquery.min.js" charset="utf-8"></script>
	<script type="text/javascript">
		$(".wrap li").on("mouseover",function() {
			// 找到当前的下标
			var index = $(this).index();
			console.log(index);

			// 找到 slider,并设置
			$(this).parents(".wrap").find(".slider").stop().animate({
				left: index * $(this).width()
			},300);
		});
	</script>
</body>
</html>
