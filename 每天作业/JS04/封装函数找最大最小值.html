<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>封装函数</title>
</head>
<body>
	<!-- 封装函数 参数数组 [10,20,200,100,9] 找到最大值,最小值,所有数的和,三个数存在新数组返回 -->

	<script type="text/javascript">
		var arr = [10,20,200,100,9];
		document.write(arr + "<br />");
		var max = arr[0];
		var min = arr[0];
		var sum = 0;

		var str = [];

		for (var i = 0 , len = arr.length; i < len; i++) {
			// 计算数组所有元素的和
			sum += arr[i];
		}

		for (var i = 0 , lens = arr.length; i < lens - 1; i++) {
			max = Math.max(max,arr[i+1]);
			min = Math.min(min,arr[i+1]);
		}

		str[0] = max;
		str[1] = min;
		str[2] = sum;

		document.write("max = " + max + ";min = " + min + ";sum = " + sum + ";");
	</script>
</body>
</html>
