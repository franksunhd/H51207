<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS基础-01 判断一天是这一年的的第几天</title>
</head>
<body>
	<script type="text/javascript">
		var arr = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
		var year = 2018 , mon = 3 , day = 1;

		if ((year % 400 == 0) || ((year % 4 == 0) && (year % 100 != 0))){
			arr[1] = 29;
		}

		var daySum = 0;
		for (var i = 0; i < mon-1; i++) {
			daySum += arr[i];
		}

		daySum += day;

		console.log(daySum);
	</script>
</body>
</html>
