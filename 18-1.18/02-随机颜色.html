<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>随机改变元素颜色</title>
</head>
<body>

	<div id="box">显示内容</div>
	<script type="text/javascript">
		for (var i = 0; i < 10; i++) {
			var num = Math.random();
			console.log(num);
		}

		// 1~100
		//
		console.log(Math.floor(Math.random() * 100 + 1));

		// 10~100
		console.log(Math.floor(Math.random() * 91 + 10));


		num = parseInt(10.11);
		console.log(num);

		var box = document.getElementById('box');

		function changeColor() {
			var r = parseInt(Math.random()* 256);
			var g = parseInt(Math.random()* 256);
			var b = parseInt(Math.random()* 256);
			var a = Math.random();

			box.style.color = "rgba("+ r +","+ g +","+ b +","+ a +")"
		}
		box.onclick = changeColor;
	</script>
</body>
</html>
