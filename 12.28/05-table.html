<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>table</title>
  <style media="screen">
    table {
      border-collapse: collapse;
    }
    th,td {
      height: 30px;
      text-align: center;
      border: 1px solid #000;
    }
  </style>
</head>

      </tr>

    <thead>
      <tr>
        <th>周一</th>
        <th>周二</th>
        <th>周三</th>
        <th>周四</th>
        <th>周五</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td rowspan="3" colspan="2">HTML</td>
        <!-- <td>HTML</td> -->
        <td>HTML</td>
        <td>HTML</td>
        <td>HTML</td>
      </tr>
      <tr>
        <!-- <td>CSS</td> -->
        <!-- <td>CSS</td> -->
        <td>CSS</td>
        <td colspan="2" rowspan="2">CSS</td>
        <!-- <td>CSS</td> -->
      </tr>
      <tr>
        <!-- <td>JS</td> -->
        <!-- <td>JS</td> -->
        <td>JS</td>
        <!-- <td>JS</td> -->
        <!-- <td>JS</td> -->
      </tr>
    </tbody>
  </table>
</body>
</html>
