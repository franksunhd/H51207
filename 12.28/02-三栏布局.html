<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>三栏布局</title>
  <link rel="stylesheet" href="./css/base.css">
  <style media="screen">
    .box1 {
      margin-bottom: 50px;
      position: relative;
    }

    .left,
    .right {
      width: 200px;
      height: 200px;
      background: lightpink;
    }

    .box1 .left {
      position:absolute;
      top: 0px;
      left: 0px;
    }

    .box1 .right {
      position: absolute;
      top: 0px;
      right: 0px;
    }

    .box1 .main {
      min-width: 200px;
      margin: 0 200px;
      height: 200px;
      background: lightblue;
    }

    .box2 {
      margin-bottom: 50px;
    }

    .box2 .left,
    .box2 .right {
      float: left;
      width: 200px;
      height: 200px;
      background: lightgreen;
    }

    .box2 .left {
      margin-left: -100%;
    }

    .box2 .right {
      margin-left: -200px;
    }

    .box2 .main {
      width: 100%;
      float: left;
      height: 200px;
    }

    .box2 .main .center {
      margin: 0 200px;
      height: 200px;
      background: lightblue;
    }

    .box3 {
      margin-bottom: 50px;
    }

    .box3 .left,
    .box3 .right {
      width: 200px;
      height: 200px;
      background-color: lightyellow;
    }

    .box3 .left {
      float: left;
    }

    .box3 .right {
      float: right;
    }

    .box3 .main {
      height: 200px;
      margin: 0 200px;
      background: lightblue;
    }
  </style>
</head>
<body>
  <!-- 绝对定位 -->
  <div class="box1">
    <div class="left">left</div>
    <div class="main">main</div>
    <div class="right">right</div>
  </div>

  <!-- 浮动法 -->
  <div class="box3">
    <div class="left">left</div>
    <div class="right">right</div>
    <div class="main">main</div>
  </div>

  <!-- margin 负值 -->
  <div class="box2">
    <div class="main">
      <div class="center">center</div>
    </div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
</body>
</html>
