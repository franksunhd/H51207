<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>table</title>
  <style media="screen">
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 1000px;
      margin: 50px auto;
    }

    .btns #add,
    .btns #del{
      width: 100px;
      height: 30px;
    }

    table {
      border-collapse: collapse;
      text-align: center;
      border: 1px solid #000;
    }

    table caption {
      margin-top: 30px;
    }

    table tr th,
    table tr td {
      width: 100px;
      height: 20px;
      border: 1px solid #000;
      line-height: 20px;
    }

    table tbody tr td:last-child {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="btns">
      <button id="add" type="button" name="button">添加</button>
      <button id="del" type="button" name="button">删除全部</button>
    </div>
    <table>
      <caption><h1>学生信息</h1></caption>
      <!-- tfoot 写在前边 是为了 浏览器先解析这个部分 -->
      <tfoot>
        <tr>
          <td>总计:</td>
          <td>15个人</td>
        </tr>
      </tfoot>
      <thead>
        <tr>
          <th>姓名</th>
          <th>年龄</th>
          <th>成绩</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody></tbody>

    </table>
  </div>

  <script src="./js/jquery.min.js" charset="utf-8"></script>
  <script type="text/javascript">
    var btn_add = $("#add");
    var btn_del = $("#del");
    var del = $("table tbody tr td:last-child");

    var i = 18;
    btn_add.click(function() {
      $("tbody").append("<tr><td>李四</td><td>"+ i +"</td><td>"+ 2*i +"</td><td>删除</td></tr>");
      i++;

      $("table tbody tr td:last-child").click(function() {
        $(this).parent().remove();
      });
    });

    btn_del.click(function() {
      $("tbody").empty();
    });
  </script>
</body>
</html>
