<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>两栏布局</title>
  <link rel="stylesheet" href="./css/base.css">
  <style media="screen">
    .box1 {
      margin-bottom: 50px;
    }

    .box1 .left {
      width: 200px;
      height: 200px;
      background: lightgreen;
      float: left;
    }

    .box1 .right {
      height: 200px;
      background: lightyellow;
      margin-left: 200px;
    }

    .box2 {
      position: relative;
    }

    .box2 .left {
      width: 200px;
      height: 200px;
      background: lightblue;
    }

    .box2 .right {
      background: lightpink;
      position: absolute;
      left: 200px;
      right: 0px;
      top: 0px;
      bottom: 0px;
    }
  </style>
</head>
<body>
  <!-- 浮动法 -->
  <div class="box1">
     <div class="left">left</div>
     <div class="right">right</div>
   </div>

   <!-- 绝对定位法 -->
   <div class="box2">
      <div class="left">left</div>
      <div class="right">right</div>
    </div>
</body>
</html>
