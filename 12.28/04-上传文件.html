<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>上传文件</title>
  <style media="screen">
    .box {
      width: 100px;
      height: 50px;
      margin: 50px auto;
      line-height: 50px;
      text-align: center;
      font-size: 20px;
      position: relative;
      background: lightgreen;
    }

    .box:hover {
      border: 2px solid red;
    }

    .box > input {
      width: 100px;
      height: 50px;
      overflow: hidden;
      opacity: 0;
      position: absolute;
      top: 0px;
      left: 0px;
    }
  </style>
</head>
<body>
  <div class="box">
    上传文件
    <input type="file">
  </div>
</body>
</html>
