<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定时器</title>
</head>
<body>
	<h1 id="box"></h1>
	<script type="text/javascript">
		var box = document.getElementById('box');
		var index = 0;
		var timer;

		timer = setInterval(move,1000);
        // 返回值是一个唯一的数字,不用的浏览器可能不同,但是每次创建都会递增
        // 返回值就是定时器的唯一标记

		function move() {
			index++;
			box.innerHTML = index;

			if (index == 10) {
				index = 0;
			}
		}
	</script>
</body>
</html>
