<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS 基础</title>
	<link rel="icon" href="./index.ico">
</head>
<body>
	<script type="text/javascript">
    // break
		for (var i = 0; i < 10; i++) {
			console.log(i);
			if (i == 5) {
				console.log("break结束");
				break;
			}
		}

    // continue
		for (var i = 0; i < 10; i++) {
			console.log(i);
			if (i == 5) {
				console.log("continue结束");
				continue;
			}
		}



    // 求最大公约数
    // 辗转相除法:
    // 大/小 拿到余数
    //
    // 余数不为 0 继续拿除数(小的)除本次余数,一直到余数为0,最后除数就是最大公约数.
    var a = 21 , b = 6;
		while (true) {
			var yushu = a % b;
			if (yushu === 0) {
				console.log("最大公约数为: " + b);
				break;
			} else {
				// 交换
				a = b;
				b = yushu;
			}

		}
	</script>
</body>
</html>
