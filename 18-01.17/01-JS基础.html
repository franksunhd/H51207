<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS 基础</title>
	<link rel="shortcut icon" href="./index.ico">
</head>
<body>
	<script type="text/javascript">
	    // for 循环
	    for (var i = 0; i < 10; i++) {
	    	document.write("<h3>" + i + "</h3>");
	    }

		var j = 0;
		for (;; j++) {
			if ( j < 5) {
				console.log("方式三 " + j);
			} else {
				break;
			}
		}


		for (var k = 1; k <= 50; k++) {
			if (k%2 == 0) {
				console.log(k);
			}
		}


		var sum = 0;
		for (var i = 0; i < 101; i++) {
			sum += i;
		}
		console.log(sum);
	</script>
</body>
</html>
