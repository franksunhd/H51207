<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒子模型</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<style media="screen">
		.f1 {
			width: 500px;
			height: 500px;
			background: red;
			overflow: hidden; 
		}

		.s1 {
			width: 300px;
			height: 300px;
			background: green;
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<!--
		padding: 内边距 填充大小 (快递盒子泡沫)
		 	使用场景:给父元素设置，用来控制子元素的位置
		margin: 外边距
			使用场景: 一般设置兄弟元素之间的间距

		盒模型: 内容 + padding + border + margin

		盒子的宽度 = 内容宽度 + padding左右 + border左右
		盒子的高度 = 内容高度 + padding上下 + border上下


		1. 行元素(内联元素)上下margin值无效 上下padding值不能撑起父元素的大小(解决:display:inline-block)。
		2. 上下外边距合并问题
			上下外边距:都是正值或者都是负值,取绝对值较大的. 一正一负,取和.
			左右外边距:全部都取和.
		3. 一般不给上下两个元素分别设置margin-bottom和margin-top
		4. 上下外边距合并问题解决:display:inline-block;
	 -->

	 <p>我是p元素</p>
	 <div class="f1">
	 	<div class="s1"></div>
	 </div>
</body>
</html>
