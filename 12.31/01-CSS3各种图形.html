<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS 3各种图形</title>
  <link rel="stylesheet" href="./css/master.css">
</head>
<body>
  <div class="w1300">
    <h3>CSS 3各种图形</h3>
    <div class="mainbg mr">
      <p>圆</p>
      <div class="s1"></div>
    </div>
    <div class="mainbg mr">
      <p>上半圆</p>
      <div class="s2"></div>
    </div>
    <div class="mainbg mr">
      <p>半圆</p>
      <div class="s3"></div>
    </div>
    <div class="mainbg">
      <p>左上圆角</p>
      <div class="s4"></div>
    </div>
    <div class="mainbg mr">
      <p>左上全圆角</p>
      <div class="s5"></div>
    </div>
    <div class="mainbg mr">
      <p>横椭圆</p>
      <div class="s6"></div>
    </div>
    <div class="mainbg mr">
      <p>纵椭圆</p>
      <div class="s7"></div>
    </div>
    <div class="mainbg">
      <p>上半椭圆</p>
      <div class="s8"></div>
    </div>
    <div class="mainbg mr">
      <p>左半椭圆</p>
      <div class="s9"></div>
    </div>
    <div class="mainbg mr">
      <p>左上椭圆</p>
      <div class="s10"></div>
    </div>
    <div class="mainbg mr">
      <p>圆环</p>
      <div class="s11"></div>
    </div>
    <div class="mainbg">
      <p>圆角方框</p>
      <div class="s12"></div>
    </div>

    <div class="mainbg mr">
      <p>左上圆角方框</p>
      <div class="s13"></div>
    </div>
    <div class="mainbg mr">
      <p>花瓣</p>
      <div class="s14"></div>
    </div>
    <div class="mainbg mr">
      <p>上下左右三角</p>
      <div class="s15"></div>
    </div>
    <div class="mainbg">
      <p>上下左三角</p>
      <div class="s16"></div>
    </div>
    <div class="mainbg mr">
      <p>上下左扇形</p>
      <div class="s17"></div>
    </div>
    <div class="mainbg mr">
      <p>右扇形</p>
      <div class="s18"></div>
    </div>
    <div class="mainbg mr">
      <p>上下半圆</p>
      <div class="s19"></div>
    </div>
    <div class="mainbg">
      <p>八卦</p>
      <div class="s20 pl">
        <div class="left"></div>
        <div class="right"></div>
      </div>
    </div>
    <div class="mainbg mr">
      <p>左消息块</p>
      <div class="s21">
        <div class="s21-s"></div>
      </div>
    </div>
    <div class="mainbg mr">
      <p>不规则1</p>
      <div class="s22"></div>
    </div>
    <div class="mainbg mr">
      <p>不规则2</p>
      <div class="s23"></div>
    </div>
    <div class="mainbg">
      <p>右消息块</p>
      <div class="s24"></div>
    </div>
  </div>
</body>
</html>
