<!-- 06.z-index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>z-index</title>
	<link rel="stylesheet" type="text/css" href="./css/base.css">
	<style type="text/css" media="screen">
		.one {
			width: 600px;
			height: 200px;
			margin: 0 auto;
		}

		.one ul li {
			width: 100px;
			height: 100px;
			border: 3px solid red;
			margin-left: -3px;
			line-height: 100px;
			text-align: center;
			font-size: 30px;
			float: left;
		}

		.one ul li:hover {
			border-color: green;
			/* z-index 必须配合 除 static 以外的其他定位属性配合使用才有效, 否则无效 */
			z-index: 2;
			position: relative;
		}
	</style>
</head>
<body>
	<div class="one">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</div>
</body>
</html>
