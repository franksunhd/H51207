<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ul下li的浮动问题</title>
	<link rel="stylesheet" type="text/css" href="./css/base.css">
	<style type="text/css" media="screen">
		.one {
			width: 300px;
			height: 100px;
			border: 1px solid red;
			margin: 0 auto;
		}

		ul {
			width: 462px;
		}

		ul li {
			width: 100px;
			height: 100px;
			background: lightgreen;
			float: left;
		}
	</style>
</head>
<body>
	<!-- 
		ul 中的 li 元素 需要浮动到一行上,只和 ul 的宽度有关系,和其他祖先元素没有关系.
		只要 ul 足够宽, ul 下的 li 元素就可以全部浮动到 一行上.
	 -->
	<div class="one">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
	</div>
</body>
</html>
