<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>封装包裹</title>
</head>
<body>
  <!--
    wrap:
    wrapInner
    wrapAll
  -->

  <div class="one">one</div>
  <div class="one">one</div>

  <div class="two">two</div>
  <div class="two">two</div>

  <li class="three">li1</li>
  <li class="three">li2</li>
  <li class="three">li3</li>

  <script src="./js/jquery.min.js" charset="utf-8"></script>
  <script type="text/javascript">
    // 给所有符合条件的元素 包裹 , 在外部包裹
    $(".one").wrap("<h2></h2>");
    // 给所有符合条件的元素 包裹 , 在内部包裹
    $(".two").wrapInner("<b></b>");

    //整体包裹
    $(".three").wrapAll("<ul></ul>");
  </script>
</body>
</html>
