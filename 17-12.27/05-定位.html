  <title>定位</title>

<body>
  <!--
    relative: 特点
    1.添加relative后元素本身没有任何变化(大小,位置)
    2.元素相对自身初始化位置的偏移

    使用场景:不能替换margin和padding

    1.没有单个依赖关系
    2.配合绝对定位

    absolute: 特点(和浮动基本类似)
    1.div span 定位之后,变成内容撑起大小,可以设置宽高.
    2.脱离标准流
    3.无法解决父元素高度为0的问题.
    4.子绝父相
 -->
</body>
</html>
