<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css3轮播图</title>
		<style media="screen">
			* {
				margin: 0;
				padding: 0;
			}

			.clearfix::after,
			.clearfix::before {
				content: "";
				clear: both;
				display: block;
			}

			#box {
				width: 520px;
				height: 280px;
				margin: 100px auto;
				overflow: hidden;
				border: 4px solid blue;
			}

			#content {
				width: calc(520px*5);
				height: 280px;
			}

			#content img {
				float: left;
			}

			#btnBox {
				display: flex;
				justify-content: space-around;
				align-items: baseline;
				position: relative;
				top: -30px;
			}

			/* #btnBox input {
				width: 50px;
				height: 20px;
				cursor: pointer;

				/* 设置宽高之后,高不显示,设置 border : none;属性 */
				/*
				border: 1px solid #ccc;
				outline: none;
				border-radius: 10px;
			} */
		</style>
	</head>
	<body>
		<div id="box">
			<div id="content" class="clearfix">
				<img src="img/1.jpg" alt="" />
				<img src="img/2.jpg" alt="" />
				<img src="img/3.jpg" alt="" />
				<img src="img/4.jpg" alt="" />
				<img src="img/5.jpg" alt="" />
			</div>

			<div id="btnBox">
				<input class="btn" type="button" value="显示1" />
				<input class="btn" type="button" value="显示2" />
				<input class="btn" type="button" value="显示3" />
				<input class="btn" type="button" value="显示4" />
				<input class="btn" type="button" value="显示5" />
			</div>
		</div>

		<script type="text/javascript">
    		// 元素对象
			var content = document.getElementById('content');
			var btnBox = document.getElementById('btnBox');
			// content.style.width = 520 * 5 + "px";

			var btns = document.getElementsByClassName('btn');
			console.log(btns);

			// btns[0].style.backgroundColor = "red";


			var clear = document.getElementsByClassName("clearfix");
			console.log(clear[0]);
			// clear[0].style.border = "4px solid red";
      		// 数组 (集合)
			var arr =  ["孙思研",18,true];
			console.log(arr);
      		// 下标从 0 开始
			console.log(arr[0]);
			console.log(arr[1]);
			console.log(arr[2]);
			// 设置并修改 数组的值
			arr[0] = "孙悦";
			arr[1] = 16;
			console.log(arr);

      		// 通过标签获取选中的元素  可以通过父级元素调用 getElementByTagName
			var img = document.getElementsByTagName('input');
			console.log(img);
		</script>
	</body>
</html>
