<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>nth结构选择器</title>
		<style type="text/css">
			#box p:last-child {
				background: red;
			}
			
			#box div:first-child{
				background: blue;
			}
			
			/*
			 * of-type : 表示同类型的
			 */
			#box p:last-of-type {
				font-size: 30px;
				background: red;
			}
			
			#box p:first-of-type {
				background: green;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div>
				div
				<p>p00</p>
				<p>p01</p>
			</div>
			<p>p1</p>
			<p>p2</p>
		</div>
	</body>
</html>
