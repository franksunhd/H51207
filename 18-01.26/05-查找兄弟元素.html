<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>查找兄弟元素</title>
</head>
<body>
	<ul>
		<li>1</li>
		<li class="li2">2</li>
		<li>3</li>
		<li>4</li>
	</ul>
	<script type="text/javascript">
		var li2 = document.querySelector("ul > .li2");

        // 下一个节点
		console.log(li2.nextSibling);  // 文本节点

		console.log(li2.nextElementSibling);  // <li>3</li>

		function nextEle(ele) {
			return ele.nextElementSibling || ele.nextSibling;
		}

        //	上一个节点
        console.log(li2.previousElementSibling);  // 输出元素节点  <li>1</li>

        // 上一个节点
        console.log(li2.previousSibling);  // 文本节点
	</script>
</body>
</html>
