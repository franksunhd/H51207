<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>

		<script src="zepto.js"></script>
		<script type="text/javascript">

      // 选择 页面中的所有 div 元素
      $("div")
      // 选择 页面中所有的 id 为 foo 的元素
			$("#foo")
      // 创建一个 p 元素
			$("<p>你好</p>")

      // 创建一个带有属性的 p 元素
			$("<p />",{
				text:"hello",
				id:"item",
				css:{
					"color":"red"
				}
			})

			// 当页面 ready 的时候 执行回调
			Zepto(function($){
				console.log("-------页面加载完毕显示--------");
				console.log("页面加载完毕显示 HELLO ZepTo!");
			})

      // $.camelCase  将一组字符串 转换为 驼峰法命名的 字符串 如果 已经是,则不变化
			console.log("------ $.camelCase -----");
			var a = $.camelCase("hello-three");
			console.log(a); // helloThree

      // $.contains(parent,node)  检查父节点是否包含给定的子节点 返回值是 Boolean 类型
      // 如果节点类型 相同,则返回true 否则返回 false
			console.log("-------- $.contains --------");
			var b = $.contains(document.documentElement,document.body);
			var c = $.contains(document.body,document.documentElement);
			console.log(b); // true
			console.log(c); // false

      // $.each  遍历数组元素 回调函数返回 false 时 停止遍历
			console.log("------ $.each ------");
      $.each(['a','b','c'],function(index,item) {
				console.log('item %s is %s',index,item);
      });

			var hash = {name:"lisi",age:"18"};
			$.each(hash,function(key,value) {
				console.log("%s : %s",key,value);
			});

      // $.extend  通过源对象 扩展 目标对象的属性
      // 源对象的属性 将覆盖 目标对象的属性
      // 默认 情况下 认为是 浅拷贝 如果 第一个参数 是 true 的话 则为 深度拷贝
      var target = {name:"lisi"},source = {age:"18"};
			var d = $.extend(true,target,source);
			console.log(d);

			// $.fn 它是一个对象,他身上具有 Zepto 对象的所有方法
			// 在这个对象上 添加一个 方法,则所有的 zepto 对象都可以 调用该方法
			$.fn.empty = function() {
				return this.each(function() {
					this.innerHTML = ''
				});
			}

			// $.grep 获取一个新数组 , 新数组中 只返回回调函数中 值为 true 的数组项
			console.log("---- $.grep -----");
			var e = $.grep([1,2,3],function(item) {
				return item > 1;
			});

      // 形成新数组 逐项输出

			$.each(e,function(index) {
				console.log(e[index]);
			})

      // $.inArray  返回 数组中指定元素的索引 /下标值
      // 如果找到的话,返回找到元素相应的下标值,如果没有找到对应的元素 则返回值 -1
      // 第三个参数 是限定条件 1 代表 下标值大于等于1的情况
      // 如果所要查找的 元素 在数组中具有多个,那么只返回 第一次找到的元素的下标,其余的忽略
			console.log("------- $.inArray --------");
			var s1 = $.inArray("abc",["abc","def","jkl"]);
			console.log(s1);  // 0
			var s2 = $.inArray("abc",["mnl","abc","mlk","abc"],1);
			console.log(s2); // 2

      // $.isArray  确定对象是不是 数组 如果是数组,返回 true 否则返回 false
			console.log("--------- $.isArray ------");
      // var k = [1,2,3];
			var k = 34;
			console.log($.isArray(k));  // false

      // $.isFunction  判断对象是不是一个函数 如果是函数,返回 true 否则返回 false
      console.log("-------- $.isFunction -------");
      var m = function(){
				// body...
			}
			console.log($.isFunction(m));  // true

      // $.isNumeric  如果值为 有限的数值 或者是  字符串数值 则返回 true
			console.log("---- $.isNumeric ----");
			console.log($.isNumeric("121232"));  // true
			// console.log($.isNumeric(oskmpeso));


      // $.isPlainObject()  判断一个对象是否是一个 "纯粹" 的对象
      // 只有 通过对象常量 {}  或者  new Object  创建的 才是 true
			console.log("------ $.isPlainObject ------");
			console.log($.isPlainObject({})); // true
			console.log($.isPlainObject(new Object));  // true
			console.log($.isPlainObject(new Date));  // false
			console.log($.isPlainObject(window));  // false

      // $.isWindow(object)  判断 object 对象是是否是 window 对象
      // 若是 返回 true 否则 和返回 false
			console.log("------- $.isWindow ------");
			console.log($.isWindow(window));  // true
			console.log($.isWindow(Date));  // false

      // $.map()  遍历集合中的元素 返回通过迭代函数的全部结果
      console.log("----- $.map -----");
			var n = $.map([1,2,3,4,5],function(item) {
				return item*item;
			});

			$.each(n,function(index) {
				console.log(n[index]);
			});

      // $.noop  引用一个空函数  什么都不处理
      console.log("---- $.noop -----");
			console.log($.noop);

      // $.parseJSON 接收一个 JSON字符串 返回对应的 JS 对象
      console.log("---- $.parseJSON -----");
			var ll = $.parseJSON('{"name":"lisi","age":"18"}');
			console.log(ll);

      // $.trim()  删除字符串 首尾的 空白字符
      console.log("----- $.trim -----");
      var kk = "  abc   bd  wj  pkw     ";
			console.log($.trim(kk));

      // $.type  获取 JS 对象的类型
      console.log("------ $.type -----");
			var d1 = "String";
			var d2 = 18;
			var d3;
			var d4 = true;
			var d5 = [1,2,3];
			console.log($.type(d1));  // string
			console.log($.type(d2));  // number
			console.log($.type(d3));  // undefined
			console.log($.type(d4));  // boolean
			console.log($.type(d5));  // array
		</script>
	</body>
</html>
