<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>移动端事件</title>
	<style type="text/css">
		html,body {
			height: 2000px;
		}
		#box {
			width: 100%;
			height: 400px;
			background-color: lightpink;
		}
	</style>
</head>
<body>
	<div id="box">box</div>
	<script type="text/javascript">
		box.ontouchstart = function(ev){
			console.log("event事件对象:",ev);
			console.log("type:",ev.type);
			console.log("target:",ev.target);
			/*
			 * targetTouches:保存触摸对象上的手指信息
			 * touches: 保存屏幕对象上的手指信息
			 */
			console.log("pageY:",ev.targetTouches[0].pageY);
			this.innerHTML = "现在屏幕上有" + ev.targetTouches.length + "根手指";
			this.innerHTML += "<hr/>现在屏幕上有" + ev.touches.length + "根手指";
			
			// 移动端要写:默认事件很多
			ev.preventDefault();
			// 停止事件冒泡
			ev.stopPropagation();
		}
	</script>
</body>
</html>
