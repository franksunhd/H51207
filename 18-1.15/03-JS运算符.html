<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS运算符</title>
	</head>
	<body>

		<input id="item1" type="text">
		+
		<input id="item2" type="text">
		=
		<input id="result" type="text">
		<input id="btn" type="button" value="运行">


		<input type="button" name="" value="点击吃面包" onclick="eat('面包')">
		<script type="text/javascript">
			var btn = document.getElementById('btn');
			var item1 = document.getElementById('item1');
			var item2 = document.getElementById('item2');
			var result = document.getElementById('result');

			var n1 = 10 , n2 = 20;
			var s = n1 + n2;
			console.log(s);
			btn.onclick = function() {
				result.value = Number(item1.value) + Number(item2.value);
				console.log(result.value);
			}

			function eat(food) {
        // 函数体
        food = food || "泡面";
				console.log("吃" + food);

        // 函数返回值
        // return undefined;   // 默认
        return "吃撑了";
			}

      // 调用: 执行函数体  函数名+()
			eat();
			var value = eat("火腿");
			console.log(value);
		</script>
	</body>
</html>
