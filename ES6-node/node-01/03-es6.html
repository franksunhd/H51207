    <title>数组</title>
</head>

</body>

<script type="text/javascript">
    var arr1 = new Array();  // 创建一个空数组
    var arr2 = new Array(2);  // 创建一个长度为2的空数组
    var arr3 = new Array(2,3);  // 创建一个数组,并给数组添加2和3两个元素

    // Array.of() 参数为数组的元素,把参数集体转换为数组,不管是几个数
    var arr4 = Array.of();
    console.log(arr4);  // 空数组

    var arr5 = Array.of(3);
    console.log(arr5); // [3]
</script>
