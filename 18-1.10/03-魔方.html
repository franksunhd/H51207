<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3D魔方</title>
		<link rel="stylesheet" type="text/css" href="css/master.css"/>
	</head>
	<body>
		<div id="box">
			<div class="in_left">
				<img src="images/01.png"/>
			</div>
			<div class="in_right">
				<img src="images/02.png"/>
			</div>
			<div class="in_top">
				<img src="images/03.png"/>
			</div>
			<div class="in_bottom" >
				<img src="images/04.png"/>
			</div>
			<div class="in_before" >
				<img src="images/05.png"/>
			</div>
			<div class="in_after" >
				<img src="images/06.png"/>
			</div>
			
			<p class="out_left">LEFT</p>
			<p class="out_right">RIGHT</p>
			<p class="out_top">TOP</p>
			<p class="out_bottom">BOTTOM</p>
			<p class="out_before">BEFORE</p>
			<p class="out_after">AFTER</p>
		</div>
	</body>
</html>
