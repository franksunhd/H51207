<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>伸缩盒子</title>
		<style type="text/css">
			#box1 {
				width: 100%;
				height: 300px;
				background: deepskyblue;
				/*
				 * 伸缩盒子 flex 设置在父元素上,表示子元素是可伸缩的
				 * 
				 */
				display: flex;	
			}
			
			#box1 .box1_s1 {
				height: 300px;
			}
			
			#box1 .box1_s1:nth-child(1) {
				/*
				 * flex-grow:是指扩大比例
				 * 
				 * flex-shrink: 是指缩小比例
				 */
				flex-grow: 1;
				flex-shrink: 1;
				background: #7FFF00;
			}
			
			#box1 .box1_s1:nth-child(2) {
				flex-grow: 2;
				flex-shrink: 2;
				background: #B8860B;
			}
			
			#box1 .box1_s1:nth-child(3) {
				flex-grow: 3;
				flex-shrink: 3;
				background: #A52A2A;
			}
			
			#box2 {
				width: 100px;
				display: flex;
				/*
				 * 设置伸缩方向:默认是横轴方向,
				 * flex-direction: 可更改方向为纵轴方向
				 */
				flex-direction: column;
			}
			
			#box2 .box1_s2 {
				width: 100px;
				height: 100px;
			}
			
			#box2 .box1_s2:nth-child(1) {
				background: #A52A2A;
			}
			
			#box2 .box1_s2:nth-child(2) {
				background: #7FFF00;
			}
			
			#box2 .box1_s2:nth-child(3) {
				background: #B8860B;
			}
		</style>
	</head>
	<body>
		<div id="box1">
			<div class="box1_s1">1</div>
			<div class="box1_s1">2</div>
			<div class="box1_s1">3</div>
		</div>
		
		<div id="box2">
			<div class="box1_s2">1</div>
			<div class="box1_s2">2</div>
			<div class="box1_s2">3</div>
		</div>
	</body>
</html>
