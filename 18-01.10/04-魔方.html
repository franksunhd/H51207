<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>3D魔方效果</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>

	<body>
	<div id="box">
		<!-- /*包裹所有元素的容器*/-->
		<div class="cube">
			<!--前面图片 -->
			<div class="out_front"></div>
			<!--后面图片 -->
			<div class="out_back"></div>
			<!--左图片 -->
			<div class="out_left"></div>
			<!--右图片-->
			<div class="out_right"></div>
			<!--上图片-->
			<div class="out_top"></div>
			<!--下图片-->
			<div class="out_bottom"></div>

			<!--小正方体 -->
			<span class="in_front">
				<img src="img/01.png" class="in_pic" />
			</span>
			<span class="in_back">	
				<img src="img/02.png" class="in_pic" />
			</span>
			<span class="in_left">
				<img src="img/03.png" class="in_pic" />
			</span>
			<span class="in_right">
				<img src="img/04.png" class="in_pic" />
			</span>
			<span class="in_top">
				<img src="img/05.png" class="in_pic" />
			</span>
			<span class="in_bottom">
				<img src="img/06.png" class="in_pic" />
			</span>
		</div>
	</body>
</html>
