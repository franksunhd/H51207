<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>2D转换</title>
		<style type="text/css">
			.f1,
			.f2,
			.f3,
			.f4 {
				width: 200px;
				height: 200px;
				text-align: center;
				font-size: 24px;
				line-height: 200px;
				background: brown;
				margin: 100px auto;
			}
			
			.s1 {
				width: 200px;
				height: 200px;
				background: aqua;
				
				/*
				 * 位移:
				 * transform:translateX() translateY();
				 * 特点:和 relative 类似 都是相对于自身的移动,标准流
				 * 执行效率比 relative 强,不需要重新绘制
				 */
				transform: translateX(50px) translateY(50px);
			}
			
			.s2 {
				height: 100%;
				background: darkgoldenrod;
				/*
				 * 旋转:
				 * transform:rotateX() rotateY();
				 */
				transform: rotate(45deg);
				transform-origin: top left;
			}
			
			.s3 {
				height: 100%;
				background:crimson;
				transform: scale(0.8,0.8);
				/*
				 * transform-origin:top left;
				 */
				transform-origin: left top;
			}
			.s4 {
				height: 100%;
				background: chartreuse;
				transform: skew(30deg,10deg);
				transform-origin: bottom left;
			}
		</style>
	</head>
	<body>
		<div class="f1">
			<div class="s1">translate位移</div>
		</div>
		
		<div class="f2">
			<div class="s2">rotate 旋转</div>
		</div>
		
		<div class="f3">
			<div class="s3">scale缩放</div>
		</div>
		
		<div class="f4">
			<div class="s4">skew 斜切</div>
		</div>
	</body>
</html>
