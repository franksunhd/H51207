<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS 基础</title>
</head>
<body>
	<script type="text/javascript">
		var num1 = "孙";
		var num2 = "思";
		var num3 = "研";

		var fname = num1 + num2 + num3;
		console.log(fname);  // 孙思研

		var age = 10;

		var name = fname + age;
		console.log(name);  // 孙思研10

		var numString = "120";
		var res = numString - age;
		console.log(res);  // 110

		
	</script>
</body>
</html>
