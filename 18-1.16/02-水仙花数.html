<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>1000以内的水仙花数及其个数</title>
	</head>
	<body>
		<p id="text">总共有 <span id="num"></span> 个水仙花数</p>
		<ul id="lists"></ul>
		<script type="text/javascript">
			var text = document.getElementById('text');
			var num = document.getElementById('num');
			var lists = document.getElementById('lists');

			for (var i = 100,k = 0; i < 1000; i++) {
				var ge = parseInt(i%10);
				var shi = parseInt((i/10)%10);
				var bai = parseInt((i/100)%10);
				var des = Math.pow(ge,3) + Math.pow(shi,3) + Math.pow(bai,3);
				if (des === i) {
					lists.innerHTML += "<li>" + des + "</li>";
					k++;
				}
				num.innerHTML = k;
			}
		</script>
	</body>
</html>
