<!--
文档类型的声明
html5的声明方式
-->
<!DOCTYPE html>
<!--
	lang: 属性
	属性值: en 或者 zh-cn
 -->
<html lang="zh">
<!-- 设置html页面的头部 包含编码方式,title -->
<head>
	<!--
	声明文档的编码方式为 utf-8
	编码还有gb18030,gb2312,big5(台湾)
 -->
	<meta charset="utf-8">
	<!-- 设置文档的标题 -->
	<title>html基本结构</title>
</head>
<!-- 编写网页的主题代码 -->
<body>
	<pre>
		<br>
		html基本结构
			html标签分为:
			单标签: 比如 meta
			双标签: 比如 title .... 有开始和结束 中间可以写内容

		<!--
		这是html 程序中的注释
		不能被浏览器解析 自己看的
		cmd + / ： 添加注释
	-->
	<br>
		<a href="http://www.baidu.com">点击进入百度</a>
	</pre>
</body>
</html>
