<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jq选择器</title>
</head>
<body>
	<ul id="box">
		<li class="li1">li1</li>
		<li>li2</li>
		<li>li3</li>
		<li>li4</li>
	</ul>
	<ul id="box1">
		<li>li1</li>
		<li>li2</li>
		<li>li3</li>
		<li>li4</li>
	</ul>
	<div id="box2">
		<input id="c1" type="checkbox" name="" value="">
		<input id="c2" type="checkbox" name="" value="">
	</div>
	<script src="./js/jquery.min.js" charset="utf-8"></script>
	<script type="text/javascript">
		// :first 区别: first只能匹配一个, first-child 可以匹配多个
		$("li:first").css("font-size","30px");
		// :first-child
		$("li:first-child").css("color","red");

		// :odd 索引为奇数的
		$("li:odd").css("background-color","pink");
		// :even 索引为偶数的
		$("li:even").css("background-color","lightblue");

		// :not
		$("li:not(.li1)").css("font-size","50px");

		// :eq() 下标从 0 开始
		// nth-child() 下标从 1 开始
		$("li").eq(0).css("text-decoration","underline");
		$("li:nth-child(2)").css("text-decoration","line-through");

		// :gt() 大于
		// :lt() 小于 下标都是从0开始
		
	</script>
</body>
</html>
