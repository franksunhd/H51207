<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>边框图片</title>
		<style type="text/css">
			#box1 {
				width: 500px;
				height: 300px;
				background: #A52A2A;
				border: 27px solid red;
				border-image-source: url(./img/border.png);
				/* 
				 * 上右下左 
				 *  27px 的距离各切一刀,把图片分为一个九宫格,九宫格的四个角放到元素的四个角上
				 * 
				 */
				border-image-slice: 27;
				border-image-repeat:round;
				border-image-width: 20px;
				/* 
				 * Chrome (Safari,IOS,Android手机浏览器)
				 *  - webkit-
				 * 
				 *  Firefox 浏览器 
				 * -moz-
				 * 
				 * IE 浏览器
				 *  -ms- 
				 * 
				 * Opera 浏览器
				 * -o-
				 * 
				 */
			}
			
		</style>
	</head>
	<body>
		<div id="box1">我是盒子内容</div>
	</body>
</html>
