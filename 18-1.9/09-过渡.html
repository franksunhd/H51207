<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>过渡</title>
		<style type="text/css">
			#box1 {
				width: 200px;
				height: 200px;
				border: 2px solid orangered;
				background: greenyellow;
				/*类型渐进渐出*/
				transition-timing-function: cubic-bezier(.18,1.47,.44,-1.11);
				transition-duration: 3s; /*速度*/
				transition-delay: 0.1s; /* 延时*/
				transition-property: width;
				
				/*
				 * 综合设置方法:
				 */
				/*transition:width 3s ease-in-out 0.5s ;*/			
			}
			
			#box1:hover {
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div id="box1"></div>
	</body>
</html>
