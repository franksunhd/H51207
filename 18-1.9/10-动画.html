<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>css3动画</title>
		<style type="text/css">
			#box1 {
				width: 200px;
				height: 200px;
				background: lightcoral;
				animation: run 3s linear infinite;
			}
			
			@keyframes run{
				0% {
					width: 200px;
					height:200px;
				}
				
				50% {
					width: 100%;
					height: 200px;
				}
				
				100% {
					width: 200px;
					height: 200px;
				}
			}
		</style>
	</head>
	<body>
		<div id="box1"></div>
	</body>
</html>
