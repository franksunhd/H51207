<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画效果</title>
	<style media="screen">
		#box1 {
			width: 150px;
			height: 150px;
			background-color: red;
			position: relative;
		}
	</style>
</head>
<body>
	<div id="box">
		显示/隐藏
		<button type="button" name="button">show</button>
		<button type="button" name="button">hide</button>
		<button type="button" name="button">toggle</button>
		<hr> 滑入/滑出
		<button type="button" name="button">slideDown</button>
		<button type="button" name="button">slideUp</button>
		<button type="button" name="button">slideToggle</button>
		<hr> 淡入/淡出
		<button type="button" name="button">fadeIn</button>
		<button type="button" name="button">fadeOut</button>
		<button type="button" name="button">fadeTo</button>
		<button type="button" name="button">fadeToggle</button>
		<hr> animate
		<button type="button" name="button">animate</button>
		<hr> 暂停/开始
		<button type="button" name="button">begin</button>
		<button type="button" name="button">stop</button>
		<button type="button" name="button">finish</button>
		<button type="button" name="button">delay</button>
	</div>
	<hr>
	<div id="box1">box1</div>
	<script src="./js/jquery.min.js" charset="utf-8"></script>
	<script type="text/javascript">
		/***************显示隐藏**************/
		$("#box button").eq(0).click(function() {
			$("#box1").show("slow",function() {
				$(this).text("显示完成");
			});
		});
		$("#box button").eq(1).click(function() {
			$("#box1").hide(2000,"linear",function() {
				// 回调函数,执行完隐藏之后回调
				$(this).text("隐藏完成");
			});
		});
		$("#box button").eq(2).click(function() {
			$("#box1").toggle("slow");
		});

		/***************滑入滑出**************/
		$("#box button").eq(3).click(function() {
			$("#box1").slideDown();
		});
		$("#box button").eq(4).click(function() {
			$("#box1").slideUp();
		});
		$("#box button").eq(5).click(function() {
			$("#box1").slideToggle();
		});

		/***************淡入淡出**************/
		$("#box button").eq(6).click(function() {
			$("#box1").fadeIn();
		});
		$("#box button").eq(7).click(function() {
			$("#box1").fadeOut();
		});
		$("#box button").eq(8).click(function() {
			$("#box1").fadeTo("slow",0.5);
		});
		$("#box button").eq(9).click(function() {
			$("#box1").fadeToggle();
		});

		/*************** animate **************/
		$("#box button").eq(10).click(function() {
			$("#box1").animate({
				width: "+=250",
				height: "200px",
				fontSize: "30px",
				// css3的设置,不支持
				transform:"translateY(50px)",
				// 背景色不支持
				backgroundColor: "yellow"
			},2000,"linear",function() {
				$(this).text("动画完成");
			});
		});

		/*************** 开始/暂停 **************/
		$("#box button").eq(11).click(function() {
			// 多个动画,遵循先进先出原则
			// 数组:入栈,先进后出
			$("#box1").animate({left:200},500);
			$("#box1").animate({top:200},500);
			$("#box1").animate({left:0},500);
			$("#box1").animate({top:0},500);
			$("#box1").text("文本设置!");
		});

		$("#box button").eq(12).click(function() {
			// 不传参:停止正在执行的动画
			// 参数1: 清空动画队列,停止的当前运行位置
			// 参数2: 
			$("#box1").stop(true);
		});

		$("#box button").eq(13).click(function() {
			// 停止动画,回到队列中的最后在一个位置
			$("#box1").finish();
		});

		$("#box button").eq(14).click(function() {
			$("#box1").hide().delay(800).slideDown(300).delay(1000).fadeOut(400);
			$("#box1").text("延时1s");
		});

		// 关闭文件中的所有动画
		// jQuery.fx.off = true;
	</script>
</body>
</html>
